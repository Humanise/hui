es, legend; if (set.style.type=='line') { values = set.keysToValues(xLabels); this.renderLineGraph( { values:values, style:set.style , legend:set.legend } ); } else if (set.style.type=='column') { if (set.isMultiDimensional()) { values = set.keysToValues2D(xLabels); legend = set.getSubLegends(); } else { values = set.keysToValues(xLabels); legend = set.legend; } this.renderColumnGraph( { values:values, style:set.style , legend: legend} ); } else if (set.style.type=='pie') { values = set.keysToValues(xLabels); this.renderPie( { values:values, style:set.style } ); } } // Render the coordinate system (above) if (this.shouldRenderCoordinateSystem) { this.renderPostBody(); } // Render possible lengends this.renderLegends(); }; /** * Renders a legend box */ hui.ui.Chart.Renderer.prototype.renderLegends = function() { if (this.legends.length&gt;0) { var position = this.chart.style.legends.position; var box = hui.build('div',{style:{position:'absolute',zIndex:5,width:this.width+'px'}}); var html='&lt;div class=&quot;hui_chart_legends&quot; style=&quot;margin-right: '+(5-this.chart.style.legends.left)+'px; margin-top: '+(5+this.chart.style.legends.top)+'px;&quot;&gt;'; for (var i=0;i&lt;this.legends.length;i++) { var style = ''; if (position=='bottom') { style = 'padding: 2px; padding-right: 8px; float: left; white-space: nowrap;'; if (i==this.legends.length-1) { style+='padding-right: 3px'; } } else { style = 'padding: 2px;'; } html+='&lt;div class=&quot;hui_chart_legend&quot; style=&quot;'+style+'&quot;&gt;&lt;em style=&quot;background: '+this.legends[i].color+';&quot;&gt;&lt;/em&gt;&lt;span&gt;'+this.legends[i].label+'&lt;/span&gt;&lt;/div&gt;'; } html+='&lt;/div&gt;'; box.innerHTML = html; if (position=='right') { this.canvas.parentNode.insertBefore(box,this.canvas); } else if (position=='bottom') { this.canvas.parentNode.appendChild(box); var y = document.createElement('div'); y.appendChild(box); this.canvas.parentNode.appendChild(y); } } }; /** * Renders the body of the chart */ hui.ui.Chart.Renderer.prototype.renderBody = function() { var body = this.chart.body, stroke = 'rgb(255,255,255)', background = 'rgb(240,240,240)', state = this.state, innerBody = this.state.innerBody; stroke = '#eee'; // TODO Make this configurable background = '#fff'; if (this.chart.style.background) { this.ctx.fillStyle = background; this.ctx.fillRect( state.body.left, state.body.top, state.body.width, state.body.height ); } var mod = 1; /* Build X-axis*/ var xLabels = this.state.xLabels; if (xLabels.length&gt;this.chart.data.xAxis.maxLabels) { mod = Math.ceil(xLabels.length/this.chart.data.xAxis.maxLabels); } this.ctx.strokeStyle=stroke; for (var i = 0; i &lt; xLabels.length; i++) { var left = i * ((innerBody.width) / (xLabels.length - 1)) + innerBody.left; var left = Math.round(left); if (mod &lt; 10 || (i % mod) ==0) { // Draw grid if (this.chart.data.xAxis.grid) { this.ctx.beginPath(); this.ctx.moveTo(0.5 + left, state.body.top + 0.5); this.ctx.lineTo(0.5 + left, state.body.top + 0.5 + state.body.height); this.ctx.stroke(); this.ctx.closePath(); } } if ((i % mod) === 0) { // Draw label var label = hui.build('span',{ 'class' : 'hui_chart_label', text : xLabels[i].label, before : this.canvas, style : { marginLeft : (left - 25) + 'px', marginTop : (state.body.bottom + 4) + 'px', color : '#999' } }); } } this.ctx.strokeStyle=stroke; /* Build Y-axis*/ var yLabels = this.state.yLabels.concat(); yLabels.reverse(); for (var i=0; i &lt; yLabels.length ; i++) { // Draw grid var top = i*((state.body.height-body.innerPaddingVertical*2)/(yLabels.length-1))+body.paddingTop+body.innerPaddingVertical; top = Math.round(top); if (!this.chart.data.yAxis.above) { this.ctx.beginPath(); this.ctx.moveTo(0.5 + state.body.left, top + 0.5); this.ctx.lineTo(0.5 + state.body.right, top + 0.5); this.ctx.stroke(); this.ctx.closePath(); } // Draw label var label = hui.build('span',{text:yLabels[i],style:{ position: 'absolute', textAlign : 'right', width : (this.state.yLabelWidth - 5) + 'px', font : '9px Tahoma', marginTop : top-5+'px', marginLeft : body.paddingLeft+'px', color : '#999' }}); this.canvas.parentNode.insertBefore(label,this.canvas); } // Draw a line at 0 if if (!this.chart.data.yAxis.above &amp;&amp; yLabels[0] &gt; 0 &amp;&amp; yLabels[yLabels.length-1] &lt; 0) { var top = (state.body.height - body.innerPaddingVertical*2) * yLabels[0] / (yLabels[0] - yLabels[yLabels.length-1]) + body.paddingTop + body.innerPaddingVertical; top = Math.round(top); this.ctx.lineWidth = 2; this.ctx.strokeStyle=stroke; this.ctx.beginPath(); this.ctx.moveTo(.5+state.body.left,top); this.ctx.lineTo(.5+state.body.right,top); this.ctx.stroke(); this.ctx.closePath(); } }; hui.ui.Chart.Renderer.prototype.renderPostBody = function() { var body = this.chart.body; if (this.chart.data.yAxis.above) { this.ctx.strokeStyle='rgb(240,240,240)'; var yLabels = this.state.yLabels.concat(); yLabels.reverse(); for (var i=0;i&lt;yLabels.length;i++) { var top = i*((this.height-body.innerPaddingVertical*2-body.paddingTop-body.paddingBottom)/(yLabels.length-1))+body.paddingTop+body.innerPaddingVertical; top = Math.round(top); this.ctx.lineWidth = 1; this.ctx.beginPath(); this.ctx.moveTo(0.5 + body.paddingLeft, top + 0.5); this.ctx.lineTo(0.5 + this.width-body.paddingRight, top + 0.5); this.ctx.stroke(); this.ctx.closePath(); } if (yLabels[0]&gt;0 &amp;&amp; yLabels[yLabels.length-1]&lt;0) { var top = (this.height-body.innerPaddingVertical*2-body.paddingTop-body.paddingBottom)*yLabels[0]/(yLabels[0]-yLabels[yLabels.length-1])+body.paddingTop+body.innerPaddingVertical; top = Math.round(top); this.ctx.lineWidth = 2; this.ctx.strokeStyle='rgb(255,255,255)'; this.ctx.beginPath(); this.ctx.moveTo(0.5+body.paddingLeft,top); this.ctx.lineTo(0.5+this.width-body.paddingRight,top); this.ctx.stroke(); this.ctx.closePath(); } } if (this.chart.style.border) { this.ctx.lineWidth = 1; this.ctx.strokeStyle='rgb(230,230,230)'; this.ctx.strokeRect(body.paddingLeft + 0.5, body.paddingTop + nder.listen({ $select : function(object) { this._selectObject(type,object); }.bind(this) }) } type._finder.show(); this.value = {type:value,value:null} } else { this.input.focus(); this.input.setValue(''); this.value = {type:value,value:''} } this._updateUI(); this.fireValueChange(); }, _closeAllFinders : function() { for (var i=0; i &lt; this.types.length; i++) { if (this.types[i]._finder) { this.types[i]._finder.hide(); } } }, _selectObject : function(type,object) { this.value = {type : type.key, value : object}; this._updateUI(); this._closeAllFinders(); this.fireValueChange(); }, _updateUI : function() { var value = this.value; if (!hui.isDefined(value)) { this.dropdown.setValue('none'); this.input.element.style.display = this.object.style.display = 'none'; } else { var type = this._getType(value.type); if (type) { this.dropdown.setValue(value.type); this.input.element.style.display = !type.finderOptions ? '' : 'none'; this.object.style.display = type.finderOptions ? '' : 'none'; if (!type.finderOptions) { this.input.value = value.value; } else { var title = hui.get.firstByClass(this.element,'hui_linkinput_title'), icon = hui.get.firstByClass(this.element,'hui_linkinput_icon'); if (!value.value) { this.object.style.display = 'none'; } else { this.object.style.display = ''; if (hui.isDefined(value.value.title)) { hui.dom.setText(title,hui.string.shorten(value.value.title,40)); } else { this._setBusy(true); hui.ui.request({ url : type.lookupUrl, parameters : {id:value.value.id}, $object : function(obj) { hui.dom.setText(title,hui.string.shorten(obj.title,40)); this._setBusy(false); }.bind(this), $failure : function() { hui.dom.setText(title,'!!Error'); this._setBusy(false); }.bind(this) }) } icon.style.backgroundImage = 'url(\\''+hui.ui.getIconUrl(type.icon,16)+'\\')'; } } } } }, _setBusy : function(busy) { this.busy = busy; hui.cls.set(this.element,'hui_linkinput_busy',busy) }, getValue : function() { return this.value; }, setValue : function(value) { this.value
