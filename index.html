<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Humanise User Interface</title>
  <link rel="stylesheet" href="bin/minimized.css" type="text/css" media="screen">
  <style type="text/css" media="screen">

  body {
    font-family: 'Open Sans', Arial, sans-serif;
    margin: 20px 10px;
    text-align: center;
  }

  h1 {
    font-weight: 100;
    font-size: 48px;
    font-size: 6vw;
    line-height: 1;
    color: rgba(255,255,255,0);
    letter-spacing: -10px;
  }

  h1 span {
    display: inline-block;
  }

  h1 span:first-letter {
    font-weight: 600;
    color: #000;
    z-index: 1;
    position: relative;
  }

  .logo {
    color: #999;
    font-size: 20px;
  }
  .logo strong {
    color: #000;
    text-transform: uppercase;
  }

  ul {
    display: inline-block;
    padding: 0;
    list-style: none;
  }

  li {
    margin: 5px 0;
    text-align: left;
  }
  </style>
  <script>hui={_:[],onReady:function(f){this._.push(f)}};</script>
</head>
<body>
  <h1><span>Humanise</span> <span>User</span> <span>Interface</span></h1>
  <p>The common language of humans and machines</p>
  <ul>
    <li><a href="demo/index.html" class="hui_button">Demonstration</a></li>
    <li><a href="test/index.xml" class="hui_button">Test site</a></li>
    <li><a href="api/index.html" class="hui_button">JavaScript API</a></li>
    <li><a href="api/xml/index.html" class="hui_button">XML api</a>
  </ul>
  <script>
  hui.onReady(function() {
    hui.build('link',{
      href : 'https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800',
      rel : 'stylesheet',
      type : 'text/css',
      parent : document.head
    });
    hui.onReady(['hui.animation','hui.Color'],function() {
      hui.animate({
        node : hui.find('h1'),
        css : { 'letter-spacing' : '0px', color: '#ddd' },
        ease : hui.ease.elastic,
        duration : 2000,
        $complete : function() {
          hui.animate({
            node : hui.find('h1'),
            css : { color: '#000' },
            duration : 300});
        }
      });
    })
  })
  </script>
  <script type="text/javascript" src="js/hui.js" async="async"></script>
  <script type="text/javascript" src="js/hui_animation.js" async="async"></script>
  <script type="text/javascript" src="js/hui_color.js" async="async"></script>
</body>
</html>
