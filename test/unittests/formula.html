<body>
	<script type="text/javascript">
		var win,formula;
		var now = new Date();
		hui.ui.test.run([
			function() {
				win = hui.ui.Window.create({title:'This is the window title',width:200,padding:10,name:'myWindow'});
				formula = hui.ui.Formula.create({name:'myForm'});
				win.add(formula);
				win.show();
				hui.ui.test.assertEquals(hui.ui.get('myForm'),formula,'Could get form by name');
				formula.buildGroup(null,[
					{type:'Text',options:{name:'textField',key:'text',value:'This is some text',label:'Text label'}},
					{type:'DateTime',options:{key:'date',value:now,label:'Date label'}},
					{type:'Number',options:{key:'number',value:10.56,label:'Number label'}},
					{type:'DropDown',options:{key:'drop',value:'da',label:'Drop label',items:[{value:'da',label:'Danish'},{value:'en',title:'English'},{value:'abc',title:'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'}]}},
					{type:'Location',options:{key:'location',value:{latitude:57.535354,longitude:10.7428479},label:'Location label'}}
				]);
			},
			function() {
				var values = formula.getValues();
				hui.ui.test.assertEquals(values.text,'This is some text','The text field has value');
				hui.ui.test.assertEquals(values.date,now,'The date field has value');
				hui.ui.test.assertEquals(values.number,10.56,'The number field has value');
				hui.ui.test.assertEquals(values.drop,'da','The drop down has value');
				hui.ui.test.assertEquals(values.location.latitude,57.535354,'The latitude has value');
				hui.ui.test.assertEquals(values.location.longitude,10.7428479,'The longitude has value');
			},
			1000,
			function() {
				hui.ui.test.click(n2i.firstByClass(document.body,'hui_number_up'));
				hui.ui.test.assertEquals(formula.getValues().number,11.56,'The number field has incremented value');
				hui.ui.test.click(n2i.firstByClass(document.body,'hui_number_down'));
				hui.ui.test.assertEquals(formula.getValues().number,10.56,'The number field has decremented value');
			},
			function() {
				var textField = hui.ui.get('textField');
				var node = textField.getElement();
				var input = n2i.firstByTag(node,'input');
				hui.ui.test.assertDefined(input,'The field must have an input element');
				textField.reset();
				hui.ui.test.assertEquals(textField.getValue(),'','The value of the text field is ""');
				hui.ui.test.type(input,'hep hey',function() {
					hui.ui.test.assertEquals(textField.getValue(),'hep hey','The text field has updated its value');
				});
			}
		]);
	</script>
