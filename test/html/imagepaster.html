<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>HUI</title>
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/master.css" rel="stylesheet" />
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/imagepaster.css" rel="stylesheet" />
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/window.css" rel="stylesheet" />
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/button.css" rel="stylesheet" />
	<!--[if lt IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie6.css"> </link>
	<![endif]-->
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie7.css"> </link>
	<![endif]-->
	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_animation.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_color.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../ext/ImagePaster.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Window.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Button.js"></script>
	<script type="text/javascript" charset="utf-8">
		hui.ui.context='../../..';
	</script>
</head>

<body>
	
	<script>
		var paster = hui.ui.ImagePaster.create();
		var win = hui.ui.Window.create({width:300});
		win.add(paster);
		win.add(hui.ui.Button.create({text:'Paste',name:'paste'}));
		win.add(hui.ui.Button.create({text:'Upload',name:'upload',enabled:false}));
		win.show();
		
		hui.ui.listen({
			$click$paste : function() {
				paster.paste();
			},
			$readyToPaste : function() {
				//hui.ui.get('paste').enable();
			},
			$imageWasPasted : function() {
				hui.ui.get('upload').enable();
			}
		})
	</script>
	
	<div id="dropper" style="background: #eee; width: 300px; height: 300px;"></div>
	<script>
		hui.listen(document.body,'drop',function(e) {
			hui.log(e)
			hui.stop(e)
		});
	</script>
</body>
</html>
