<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="../../css/master.css" rel="stylesheet" />
  <link type="text/css" href="../../css/imagepaster.css" rel="stylesheet" />
  <link type="text/css" href="../../css/window.css" rel="stylesheet" />
  <link type="text/css" href="../../css/button.css" rel="stylesheet" />
  <script data-hui-context="../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../ext/ImagePaster.js"></script>
  <script src="../../js/Window.js"></script>
  <script src="../../js/Button.js"></script>
</head>

<body>

  <script>
    var paster = hui.ui.ImagePaster.create();
    var win = hui.ui.Window.create({width:300});
    win.add(paster);
    win.add(hui.ui.Button.create({text:'Paste',name:'paste'}));
    win.add(hui.ui.Button.create({text:'Upload',name:'upload',enabled:false}));
    win.show();

    hui.ui.listen({
      $click$paste : function() {
        paster.paste();
      },
      $readyToPaste : function() {
        //hui.ui.get('paste').enable();
      },
      $imageWasPasted : function() {
        hui.ui.get('upload').enable();
      }
    })
  </script>

  <div id="dropper" style="background: #eee; width: 300px; height: 300px;"></div>
  <script>
    hui.listen(document.body,'drop',function(e) {
      hui.log(e)
      hui.stop(e)
    });
  </script>
</body>
</html>
