	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_animation.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_color.js"></script>

		hui.ui.context='../../..';
	</script>

<body>
<script type="text/javascript" charset="utf-8">
		var normal = hui.ui.Window.create();
		normal.add(hui.build('div',{style:'width: 200px; height: 200px;'}));
		normal.show();
		
		var light = hui.ui.Window.create({variant:'light'});
		light.add(hui.build('div',{style:'width: 200px; height: 200px;'}));
		light.show();
		
		var dark = hui.ui.Window.create({variant:'dark'});
		dark.add(hui.build('div',{style:'width: 200px; height: 200px;'}));
		dark.show();

		var news = hui.ui.Window.create({variant:'news'});
		news.add(hui.build('div',{style:'width: 200px; height: 200px;'}));
		news.show();
		
		var tabWindow = hui.ui.Window.create({variant:'dark',title:'Window with tabs',width:300});
		var tabs = hui.ui.Tabs.create();
		var tab1 = tabs.createTab({title:'My first tab',padding:10});
		var tab2 = tabs.createTab({title:'My second tab'});
		tab1.add(hui.ui.Button.create({title:'Button'}));
		tab1.add(hui.ui.TextField.create({value:'Lorem ipsum'}));
		tabWindow.add(tabs);
		tabWindow.show();
		
		var toolWin = hui.ui.Window.create({width:300,top:50,left:300});
		var toolbar = hui.ui.Toolbar.create({labels:false});
		var fldr = hui.ui.Toolbar.Icon.create({icon:'common/folder',title:'Test'});
		fldr.listen({$click:function() {toolWin.flip()}});
		toolbar.add(fldr);
		toolbar.add(hui.ui.SearchField.create({title:'Test'}));
		toolbar.addDivider();
		toolbar.add(hui.ui.Button.create({icon:'monochrome/previous'}));
		toolbar.add(hui.ui.Button.create({icon:'monochrome/next'}));
		toolbar.add(hui.ui.Button.create({icon:'common/delete',text:'Delete'}));
		toolWin.add(toolbar);
		toolWin.add(hui.ui.List.create({url:'../xml/data/list_users.xml'}));
		toolWin.addToBack(hui.ui.Button.create({icon:'monochrome/previous'}).click(function() {toolWin.flip()}));
		toolWin.show();
</script>
<div style="position: fixed;">
	<button onclick="toolWin.show()">Show window</button>
</div>
<div style="height: 2000px"></div>
</body>
</html>
