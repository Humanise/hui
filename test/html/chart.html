<head>
	<title>HUI</title>
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/master.css" rel="stylesheet" />
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/alert.css" rel="stylesheet" />
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/message.css" rel="stylesheet" />
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/button.css" rel="stylesheet" />
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/chart.css" rel="stylesheet" />

		<link rel="stylesheet" type="text/css" href="../../css/msie6.css"> </link>
	<![endif]-->
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie7.css"> </link>
	<![endif]-->
	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_animation.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_color.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Source.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Button.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Chart.js"></script>
	<script type="text/javascript" charset="utf-8">
		hui.ui.context='../../..';
	</script>
</head>

<body style="padding: 50px;">

	<div id="chartTime" style="height: 300px;"></div>
	<div id="chart" style="height: 300px;"></div>
	<div id="pieChart" style="height: 300px;"></div>
	<div id="columnChart" style="height: 300px;"></div>
	<div id="chartUsingSource" style="height: 300px;"></div>



	<script>
        (function(_) {

    		_.listen({
    			$ready : function() {
    				//this.buildTimeBased();
    				//this.buildLineChart();
    				//this.buildPieChart();
    				//this.buildColumnChart();
    				this.buildChartUsingSource();
    			},
    			buildTimeBased : function() {
    				var chart = new _.Chart.create({parent:'chartTime'});
    				chart.setData({
    					axis : {
    						x : {time:true}
    					},
    					sets : [
    						{type:'line',entries:[
    							{key:12345,value:10},{key:12350,value:12},{key:12550,value:12435252354}
    						]}
    					]
    				})
    				chart.render();
    			},
			
    			buildLineChart : function() {
				
    				var chart = new _.Chart.create({parent:'chart'});
    				var data = new _.Chart.Data({
    					xAxis : {labels:[{key:'A',label:'Aber'},{key:'B',label:'Banditter'},{key:'C',label:'Citroner'},{key:'D',label:'Dalmatinere'}]}
    				});
    				data.addDataSet(new _.Chart.DataSet({
    					type : 'line',
    					entries : [{key:'A', value:150}, {key:'B', value:20000}, {key:'C', value:80}]
    				}));
    				data.addDataSet(new _.Chart.DataSet({
    					type : 'line',
    					entries : [{key:'A', value:50}, {key:'B', value:-20000}, {key:'C', value:50580}]
    				}));
    				data.addDataSet(new _.Chart.DataSet({
    					type : 'line',
    					entries : [{key:'A', value:1050}, {key:'B', value:100200}, {key:'C', value:80}]
    				}));
				
    				chart.setData(data);
				
    				chart.render();
    			},
    			buildColumnChart : function() {
				
    				var chart = new _.Chart.create({parent:'columnChart'});
				
    				chart.setData({
    					sets : [
    						{type:'column', entries:[
    							{key:'January',value:10},{key:'February',value:20},{key:'March',value:15},{key:'April',value:45},{key:'May',value:56}]
    						},
    						{type:'column', entries:{'January':24,'February':5,'March':59,'April':30,'June':56}},
    						{type:'column', entries:{'January':Math.random()*100,'February':Math.random()*100,'March':Math.random()*100,'April':Math.random()*100,'June':Math.random()*100}}
    					]
    				});
				
    				chart.render();
    			},
    			buildPieChart : function() {
				
    				var chart = new _.Chart.create({parent:'pieChart'});
				
    				var data = new _.Chart.Data({
    					xAxis : {labels:[{key:'A',label:'Safari'},{key:'B',label:'IE'},{key:'C',label:'Chrome'}]}
    				});
				
    				data.addDataSet(new _.Chart.DataSet({
    					type : 'pie',
    					entries : [{key:'A', value:50}, {key:'B', value:20}, {key:'C', value:80}]
    				}));
				
    				chart.setData(data);
				
    				chart.render();
    			},
    			buildChartUsingSource : function() {
    				var src = new _.Source({url:'data/chart_stats_small.json'});
    				var chart = new _.Chart.create({parent:'chartUsingSource',source:src});
    				src.refresh();
    			},
    		})
        })(hui.ui);
        
	</script>
</body>
</html>
