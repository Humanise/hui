<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="../../bin/development.css" rel="stylesheet" />
  <script data-hui-context="../../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Component.js"></script>
  <script src="../../js/Panel.js"></script>
</head>

<body>
  <script>
    var panel = hui.ui.Panel.create({title:'This is the title', icon: 'common/info'});
    panel.add(hui.build('div',{style:'width: 200px; height: 200px; background: #eee'}));
    panel.show();
  </script>
  <div style="position: fixed;">
    <button class="hui_button" onclick="panel.show()">Show</button>
  </div>
  <div style="height: 2000px"></div>
</body>
</html>
