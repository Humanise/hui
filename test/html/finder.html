<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="../../bin/development.css" rel="stylesheet" />
  <script data-hui-context="../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Bar.js"></script>
  <script src="../../js/SearchField.js"></script>
  <script src="../../js/List.js"></script>
  <script src="../../js/Layout.js"></script>
  <script src="../../js/Window.js"></script>
  <script src="../../js/Finder.js"></script>
  <script src="../../js/Overflow.js"></script>
  <script src="../../js/Columns.js"></script>
  <script src="../../js/Selection.js"></script>
  <script src="../../js/Structure.js"></script>
  <script src="../../js/Source.js"></script>
  <script src="../../js/Overlay.js"></script>
  <script src="../../js/DragDrop.js"></script>
</head>

<body>
  <script>
    hui.onReady(function() {
      var finder = hui.ui.Finder.create({

        title : 'Selection via url',
        list : {url:'data/list_pages.xml'},
        search : {parameter:'text'},
        selection: {
          url: 'data/finder_selection.xml',
          parameter: 'type'
        }
      });
      finder.listen({
        $select : function(obj) {
          alert(obj)
        }
      })
      finder.show();
    })

    hui.onReady(function() {
      var finder = hui.ui.Finder.create({

        title : 'Selection via options',
        list : {url:'data/list_pages.xml'},
        search : {parameter:'text'},
        selection: {
          parameter: 'type',
          items : [
            {text: "Question", value: "question", icon: "common/page"},
            {text: "Hypothesis", value: "hypothesis", icon: "common/page"}
          ]
        }
      });
      finder.listen({
        $select : function(obj) {
          alert(obj)
        }
      })
      finder.show();
    })
  </script>
</body>
</html>
