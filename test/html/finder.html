	<title>HUI</title>

	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_animation.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_color.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/List.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Window.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Finder.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Overflow.js"></script>

	<script type="text/javascript" charset="utf-8">
		hui.ui.state = '';
		hui.ui.context = '../../..';
	</script>
</head>

<body>
	<script type="text/javascript" charset="utf-8">
		hui.onReady(function() {
			var finder = hui.ui.Finder.create({
				title : 'Select page',
				listUrl : 'data/list_pages.xml',
				selectionUrl : 'data/finder_selection.xml'
			});
			finder.show();
		})
		
		hui.request({url:'../../xslt/gui.xsl',onSuccess : function(t) {
			var xml = hui.xml.parse('<?xml version="1.0"?><gui xmlns="uri:hui" padding="20" title="Box"></gui>');
			var xsl = t.responseXML;
			var result = hui.xml.transform(xml,xsl);
			hui.log(result);
		}})
		
	</script>
	<button onclick="">Button</button>
</body>
</html>
