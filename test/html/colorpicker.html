<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="../../css/master.css" rel="stylesheet" />
  <link type="text/css" href="../../css/window.css" rel="stylesheet" />
  <link type="text/css" href="../../css/colorpicker.css" rel="stylesheet" />
  <link type="text/css" href="../../css/bar.css" rel="stylesheet" />
  <link type="text/css" href="style.css" rel="stylesheet" />
  <script data-hui-context="../../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Bar.js"></script>
  <script src="../../js/Button.js"></script>
  <script src="../../js/Window.js"></script>
  <script src="../../js/Formula.js"></script>
  <script src="../../js/MarkupEditor.js"></script>
  <script src="../../js/ColorPicker.js"></script>

  <script>
    hui.ui.listen({
      $ready : function() {
        var hov = hui.get('hov');
        var win = hui.ui.Window.create({padding:3});
        var picker = hui.ui.ColorPicker.create();
        picker.listen({
          $colorWasSelected : function(color) {
            document.body.style.background=color;
          },
          $colorWasHovered : function(color) {
            hov.style.background=color;
          }
        })
        win.add(picker);
        win.show();
      }
    })
  </script>
</head>

<body>
  <div class="description">
    <p>How to use the color picker</p>
    <h1>Color picker</h1>
  </div>
  <div id="hov" style="width: 200px; height: 200px;"></div>
</body>
</html>
