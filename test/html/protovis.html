<html>
  <head>
    <title>Force-Directed Layout</title>
    <script type="text/javascript" src="../../lib/protovis-3.2/protovis-r3.2.js"></script>
    <script type="text/javascript" src="miserables.js"></script>
    <style type="text/css">

body {
  margin: 0;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = document.body.clientWidth,
    h = document.body.clientHeight,
    colors = pv.Colors.category19();

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .fillStyle("white")
    .event("mousedown", pv.Behavior.pan())
    .event("mousewheel", pv.Behavior.zoom());

var force = vis.add(pv.Layout.Force)
    .nodes(miserables.nodes)
    .links(miserables.links);

force.link.add(pv.Line);

force.node.add(pv.Dot)
    .size(function(d) {return (d.linkDegree + 4) * Math.pow(this.scale, -1.5)})
    .fillStyle(function(d) {return d.fix ? "brown" : colors(d.group)})
    .strokeStyle(function() {return this.fillStyle().darker()})
    .lineWidth(1)
    .title(function(d) {return d.nodeName})
    .event("mousedown", pv.Behavior.drag())
    .event("click", function(x) {console.log(x.index)})
    .event("drag", force);

force.node.add(pv.Label).text(function(d) {return d.nodeName}).textAlign('center').textBaseline('middle');

vis.render();

    </script>
  </body>
</html>
