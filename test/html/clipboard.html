<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="style.css" rel="stylesheet" />
  <link type="text/css" href="../../bin/development.css" rel="stylesheet" />
  <script data-hui-context="../../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
</head>

<body>
  <button class="hui_button" data-hui="Button" data-options='{"name":"getData"}'>Get data</button>
  <script>
    hui.on(['hui.ui','hui.ui.Clipboard'],function() {
      new hui.ui.Clipboard({name: 'clipboard'});
      hui.ui.listen({
        $paste$clipboard : function(e) {
          console.log(e);
        },
        $image$clipboard : function(event) {
          hui.build('img',{src:event.base64, parent: document.body})
        },
        $text$clipboard : function(event) {
          hui.build('p',{text:event.text, parent: document.body})
        },
        $file$clipboard : function(event) {
          hui.build('p',{text:event.file, parent: document.body})
        }
      })
    })
  </script>

  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_auto.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Component.js"></script>
  <script src="../../js/Clipboard.js"></script>
  <script src="../../js/Button.js"></script>
  <script src="../../js/Overlay.js"></script>
</body>
</html>
