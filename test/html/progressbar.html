<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="../../bin/development.css" rel="stylesheet" />
  <script data-hui-context="../../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Window.js"></script>
  <script src="../../js/Alert.js"></script>
  <script src="../../js/Button.js"></script>
  <script src="../../js/Upload.js"></script>
  <script src="../../js/ProgressBar.js"></script>
</head>

<body>

  <button onclick="showProgress()">Large</button>
  <button onclick="showProgress(true)">Small</button>


  <script type="text/javascript" charset="utf-8">
    function showProgress(small) {
      var win = hui.ui.Window.create({width:300});
      var bar = hui.ui.ProgressBar.create({small:small});
      var g = hui.ui.Buttons.create();
      var b = hui.ui.Button.create({text:'Random'});
      b.listen({$click:function(){bar.setValue(Math.random())}});
      var b2 = hui.ui.Button.create({text:'Reset'});
      b2.listen({$click:function(){bar.reset()}});
      var b3 = hui.ui.Button.create({text:'Wait'});
      b3.listen({$click:function(){bar.setWaiting()}});
      var b4 = hui.ui.Button.create({text:'Complete'});
      b4.listen({$click:function(){bar.setValue(1)}});
      g.add(b);
      g.add(b2);
      g.add(b3);
      g.add(b4);
      win.add(bar);
      win.add(g);
      win.show();
    }
  </script>
</body>
</html>
