<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>HUI</title>
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/dev.css" rel="stylesheet" />
	<!--[if lt IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie6.css"> </link>
	<![endif]-->
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie7.css"> </link>
	<![endif]-->
	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_animation.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_color.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Drawing.js"></script>
</head>

<body>
	<script type="text/javascript" charset="utf-8">
		var line1,circle;
		hui.onReady(function() {
			var d = hui.ui.Drawing.create({width:500,height:400,parent:document.body});
			document.body.appendChild(d.element);
			d.addLine({x1:0,y1:0,x2:300,y2:300,color:'#f00'});
			
			line1 = d.addLine({x1:20,y1:30,x2:100,y2:300,width:2});
			
			circle = d.addCircle({cx:100,cy:100,r:50,fill:'#48f',width:0});
		})
	</script>
	<button onclick="line1.setFrom({x:Math.random()*400,y:Math.random()*400})">Change line from</button>
	<button onclick="line1.setTo({x:Math.random()*400,y:Math.random()*400})">Change line to</button>
	<button onclick="circle.setCenter({x:Math.random()*400,y:Math.random()*400})">Change circle</button>
</body>
</html>
