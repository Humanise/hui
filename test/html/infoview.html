<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="../../bin/development.css" rel="stylesheet" />
  <script data-hui-context="../../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Window.js"></script>
  <script src="../../js/Alert.js"></script>
  <script src="../../js/Button.js"></script>
  <script src="../../js/Tabs.js"></script>
  <script src="../../js/InfoView.js"></script>
</head>

<body>
  <script>
    var win = hui.ui.Window.create({width:300,padding:5});
    var info = hui.ui.InfoView.create();
    info.addHeader('Image properties');
    info.addProperty('Type','JPEG');
    info.addProperty('Size','48 Kbytes');
    info.addProperty('ID','6786');
    win.add(info);
    win.show();
  </script>

</body>
</html>
