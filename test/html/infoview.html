<body>
	<script type="text/javascript" charset="utf-8">
		var win = hui.ui.Window.create({width:300,padding:5});
		var info = hui.ui.InfoView.create();
		info.addHeader('Image properties');
		info.addProperty('Type','JPEG');
		info.addProperty('Size','48 Kbytes');
		info.addProperty('ID','6786');
		win.add(info);
		win.show();
	</script>
