	<script type="text/javascript" charset="utf-8">
		hui.ui.state = '';
		hui.ui.context = '../../..';
	</script>
	<script type="text/javascript" charset="utf-8">

		hui.ui.onReady(function() {
			var things = [
					{key:'bold',icon:'edit/text_bold'},
					{key:'italic',icon:'edit/text_italic'},
					{key:'underline',icon:'edit/text_underline'},
					{divider:true},
					{key:'color',icon:'common/color'},
					{key:'addLink',icon:'monochrome/link'},
					{key:'addLink',icon:'monochrome/image'},
					{divider:true},
					{key:'align',value:'left',icon:'edit/text_align_left'},
					{key:'align',value:'center',icon:'edit/text_align_center'},
					{key:'align',value:'right',icon:'edit/text_align_right'},
					{key:'align',value:'justify',icon:'edit/text_align_justify'},
					{divider:true},
					{key:'clear',icon:'edit/clear'}
				]
			
			var bar = hui.ui.Bar.create({absolute:true,variant:'mini',small:true});
			hui.each(things,function(info) {
				if (info.divider) {
					bar.addDivider();
				} else {
					var button = new hui.ui.Bar.Button.create({icon:info.icon,stopEvents:true});
					bar.add(button);
					button.listen({
						$click : function() {
							hui.ui.showMessage({text:info.key+'='+info.value,duration:2000})
						}
					})
				}
			}.bind(this));
			bar.addToDocument();
			bar.placeAbove(hui.get('something'));
			bar.show();
		})
	</script>
</head>

<body>
	<div class="description">
		<h1>Bar</h1>
		<p>How to build a bar</p>
	</div>

	<div id="something" style="height: 40px; background: #eee; margin: 50px;">
	</div>
