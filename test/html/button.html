<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="style.css" rel="stylesheet" />
  <link type="text/css" href="../../bin/development.css" rel="stylesheet" />
  <link type="text/css" href="../../css/window.css" rel="stylesheet" />
  <link type="text/css" href="../../css/button.css" rel="stylesheet" />
  <link type="text/css" href="../../css/bar.css" rel="stylesheet" />
  <link type="text/css" href="../../css/overlay.css" rel="stylesheet" />
  <script data-hui-context="../../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Component.js"></script>
  <script src="../../js/Button.js"></script>
  <script src="../../js/Overlay.js"></script>
  <script>

    hui.ui.onReady(function() {


      var btn = hui.ui.Button.create({title:'My new button',highlighted:true,small:true,confirm:{text:'Really?'}});
      btn.listen({
        $click : function() {
          alert('Clicked')
        }
      })
      hui.find('#container').appendChild(btn.getElement());

    })
  </script>
</head>

<body>
  <div class="description">
    <h1>Buttons</h1>
    <p>How to build a button</p>
  </div>
  <div id="container" style="margin-bottom: 100px;">
  </div>
</body>
</html>
