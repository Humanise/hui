<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="../../bin/development.css" rel="stylesheet" />
  <script data-hui-context="../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Component.js"></script>
  <script src="../../js/ModelEditor.js"></script>
  <script src="../../js/Form.js"></script>
  <script src="../../js/TextInput.js"></script>
  <script src="../../js/NumberInput.js"></script>
</head>

<body>

  <script>
    hui.on(function() {
      var model = {
        properties : [
          {type: 'text', name: 'firstName'},
          {type: 'text', name: 'lastName'},
          {type: 'number', name: 'age'},
          {type: 'relation', name: 'photo'},
        ]
      };

      var values = {
        firstName : 'Barack',
        lastName : 'Obama',
        age: 54,
        photo : 456685
      }
      var modelEditor = new hui.ui.ModelEditor({
        model : model,
        listen : {
          $valuesChanged : function(e) {
            console.info('valuesChanged', e);
          }
        }
      });
      modelEditor.setValues(values);
      console.log(modelEditor);
    })
  </script>

</body>
</html>
