<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="../../css/alert.css" rel="stylesheet" />
  <link type="text/css" href="../../css/message.css" rel="stylesheet" />
  <link type="text/css" href="../../css/button.css" rel="stylesheet" />
  <link type="text/css" href="style.css" rel="stylesheet" />
  <script data-hui-context="../../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Alert.js"></script>
  <script src="../../js/Button.js"></script>
</head>

<body>
  <div class="description">
    <h1>Alert</h1>
    <p>How to show an alert</p>
  </div>

  <button onclick="hui.ui.alert({title:'This is the title',text:'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',button:'This is the button text!'})">A lot of text</button>
  <button onclick="hui.ui.alert({emotion:'smile',title:'This is the title',button:'OK'})">Smile</button>
  <button onclick="hui.ui.alert({emotion:'gasp',title:'This is the title',button:'OK'})">Gasp</button>

  <script>
    hui.on(function() {
      hui.ui.listen({
        $ready : function() {
          hui.ui.alert({emotion:'smile',title:'This is the title',text:'This is the text',button:'OK'});
        }
      })
    })
  </script>
</body>
</html>
