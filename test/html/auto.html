<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>HUI</title>
	<link charset="utf-8" title="front" media="screen" type="text/css" href="style.css" rel="stylesheet" />
	
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/dev.css" rel="stylesheet" />
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/button.css" rel="stylesheet" />
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/overlay.css" rel="stylesheet" />
	<!--[if lt IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie6.css"> </link>
	<![endif]-->
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie7.css"> </link>
	<![endif]-->
	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_animation.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_auto.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_color.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Button.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Overlay.js"></script>
	<script type="text/javascript" charset="utf-8">
		hui.ui.state = '';
		hui.ui.context = '../../..';
	</script>
</head>

<body>
	<div class="description">
		<h1>Annotated configuration</h1>
	</div>

  <a href="#" class="hui_button"><span><span>This is a button</span></span><noscript data-type="Button">{"confirm":{"text":"It works!"}}</noscript></a>

  <a href="#" class="hui_button" data-hui="Button">
    <span><span>This is a button</span></span>
    <!--{"name":"myButton","confirm":{"text":"It works!"}}-->
  </a>

  <a href="#" class="hui_button">
    <span><span>This is a button</span></span>
    <script type="hui" data-type="Button">{"name":"myOtherButton","confirm":{"text":"Sure?"}}</script>
  </a>

  <a href="#" class="hui_button" data-hui="Button" data-options='{"name":"myOtherButton","confirm":{"text":"Sure?"}}'>
    <span><span>This is a button</span></span>
  </a>

  <script>
    hui.ui.listen({
      $click$myButton : function() {
        hui.ui.msg({text:'The button was clicked!',duration:2000})
      }
    })
  </script>
</body>
</html>
