<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="style.css" rel="stylesheet" />
  <link type="text/css" href="../../bin/development.css" rel="stylesheet" />
  <script data-hui-context="../../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
</head>

<body>
  <div class="description">
    <h1>Annotated configuration</h1>
  </div>

  <a href="#" class="hui_button"><span><span>This is a button</span></span><noscript data-type="Button">{"confirm":{"text":"It works!"}}</noscript></a>

  <a href="#" class="hui_button" data-hui="Button">
    This is a button
    <!--{"name":"myButton","confirm":{"text":"It works!"}}-->
  </a>

  <a href="#" class="hui_button">
    This is a button
    <script type="hui" data-type="Button">{"name":"myOtherButton","confirm":{"text":"Sure?"}}</script>
  </a>

  <a href="#" class="hui_button" data-hui="Button" data-options='{"name":"someName","confirm":{"text":"Sure?"}}'>
    This is a button
  </a>

  <script>
    hui.on(['hui.ui','hui.Color'],function() {
      hui.log('UI is ready: ' + hui.ui.getContext());
      hui.ui.listen({
        $click$myButton : function() {
          hui.ui.msg({text:'The button was clicked!',duration:2000})
        }
      })
    })
  </script>

  <script src="../../js/hui.js"></script>
  <script>
    hui.on(['hui.ui','hui.ui.Overlay','hui.ui.Button'],function() {
      console.log(hui.ui.Overlay, hui.ui.Button)
    });
  </script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_auto.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Button.js"></script>
  <script src="../../js/Overlay.js"></script>
</body>
</html>
