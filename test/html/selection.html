<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>HUI</title>
  <link type="text/css" href="../../bin/development.css" rel="stylesheet" />
  <script data-hui-context="../../..">hui={_:[],on:function(){this._.push(arguments)}};</script>
  <script src="../../js/hui.js"></script>
  <script src="../../js/hui_animation.js"></script>
  <script src="../../js/hui_color.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/Window.js"></script>
  <script src="../../js/Alert.js"></script>
  <script src="../../js/Button.js"></script>
  <script src="../../js/Layout.js"></script>
  <script src="../../js/Columns.js"></script>
  <script src="../../js/Picker.js"></script>
  <script src="../../js/Selection.js"></script>
</head>

<body>
<script>
  var items = [
    {title:'Basal',icon:'common/color',      value:'basic'},
    {title:'Moderne',icon:'common/color',    value:'modern'},
    {title:'Tegneserie',icon:'common/color', value:'cartoon'},
    {title:'Ocean',icon:'common/color',      value:'ocean'},
    {title:'Snow',icon:'common/color',       value:'snow'},
    {title:'Beach',icon:'common/color',      value:'beach'}
  ];
  var objects = [
    {key:'basic',title:'Basal',image:'../gfx/thumbnail.png'},
    {key:'modern',title:'Moderne',image:'../gfx/thumbnail.png'},
    {key:'cartoon',title:'Tegneserie',image:'../gfx/thumbnail.png'},
    {key:'ocean',title:'Ocean',image:'../gfx/thumbnail.png'},
    {key:'snow',title:'Snow',image:'../gfx/thumbnail.png'},
    {key:'beach',title:'Beach',image:'../gfx/thumbnail.png'}
  ];
    var win = hui.ui.Window.create({variant:'dark',padding:5,width:400});
    var cols = hui.ui.Columns.create();
    win.add(cols);
    var s = hui.ui.Selection.create(null,{width:100});
    s.setObjects(items);
    cols.addToColumn(0,s);
    var picker = hui.ui.Picker.create('templatePicker',{itemWidth:92,itemHeight:120});
    picker.setObjects(objects);
    cols.addToColumn(1,picker);
    cols.setColumnStyle(0,{'paddingRight':'10px'});
    win.show();
</script>

</body>
</html>
