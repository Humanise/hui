<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>HUI</title>
	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_animation.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_color.js"></script>
	<style type="text/css" media="screen">
		#target1
		{
			position: absolute;
			left: 400px;
			top: 100px;
			width: 200px;
			height: 300px;
			background: green;
		}
		#source1
		{
			width: 200px;
			height: 300px;
			background: red;
			position: absolute;
			left: 300px;
			top: 200px;
			opacity: .5;
		}
	</style>
</head>

<body>
<button onclick="leftTopToLeftBottom()">left/top &rarr; left/bottom</button>
<button onclick="leftTopToMiddleMiddle()">left/top &rarr; middle/middle</button>
<button onclick="middleMiddleToLeftTop()">middle/middle &rarr; left/top</button>
<button onclick="middleMiddleToMiddleMiddle()">middle/middle &rarr; middle/middle</button>

<script type="text/javascript" charset="utf-8">
	function leftTopToLeftBottom() {
		hui.position.place({
			source:{element:'source1',vertical:0,horizontal:0},
			target:{element:'target1',vertical:1,horizontal:0}
		})
	}
	function middleMiddleToLeftTop() {
		hui.position.place({
			source:{element:'source1',vertical:.5,horizontal:.5},
			target:{element:'target1',vertical:0,horizontal:0}
		})
	}
	function leftTopToMiddleMiddle() {
		hui.position.place({
			source:{element:'source1',vertical:0,horizontal:0},
			target:{element:'target1',vertical:.5,horizontal:.5}
		})
	}
	function middleMiddleToMiddleMiddle() {
		hui.position.place({
			source:{element:'source1',vertical:.5,horizontal:.5},
			target:{element:'target1',vertical:.5,horizontal:.5}
		})
	}
</script>

<div id="target1">Target 1</div>
<div id="source1">Source 1</div>

</body>
</html>
