<f:view contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	locale="#{wordsLayoutView.language}"
>

<o:doctype/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<h:head>
		<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale = 1, maximum-scale = 10, minimum-scale = 0.2"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Reader - OnlineObjects</title>
		<o:stylesheet href="/style.css" integrateCache="true"/>
		<o:script src="/script.js" integrateCache="true"/>
		<gui:scriptSetup/>
		<o:scriptSetup/>
	</h:head>
	<o:body>
		<o:topBar/>
		<o:layout variant="paper">
			<f:facet name="sidebar">
				<ui:insert name="sidebar"/>
			</f:facet>
			<ui:insert name="body"/>
		</o:layout>
		<o:footer/>
		<o:analytics/>
			<ui:insert name="bottom"/>
	</o:body>
</html>

</f:view>
