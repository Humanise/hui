<?xml version="1.0"?>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:oo="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
>
	<ui:composition template="chrome.xhtml">
		<ui:param name="top" value="users"/>
		
		<ui:define name="title">
			Brugere<h:outputText value=" &#187; "/>
		</ui:define>
		
		<ui:define name="body">
			<ul class="breadcrumb">
				<li><a href="#{baseView.baseContext}/">OnlineMe</a></li>
				<li><a href="#{baseView.baseContext}/users.html">Brugere</a></li>
			</ul>
			<div class="content_body users_view">
				<h1 class="header">Brugere</h1>
				<oo:navigator model="#{usersView.userList}" var="list">
					<oo:list value="#{list}" var="item">
						<oo:splitLeft size="70">
						<oo:thumbnail image="#{item.image}" width="50" height="60" variant="user" zoom="true"/>
						<oo:rendering>
							<p><oo:link href="/#{item.user.username}/">#{item.person.fullName}</oo:link></p>
							<p class="small dimmed">#{item.user.username}<span> @ </span><h:outputText value="#{item.user.created}"><f:convertDateTime pattern="EEEE 'd'. d.  MMMM yyyy" locale="da_DK"/></h:outputText></p>
							<p class="space"><oo:link variant="dimmed" href="/#{item.user.username}/site/">Website &#187;</oo:link></p>
						</oo:rendering>
						</oo:splitLeft>
					</oo:list>
				</oo:navigator>
			</div>
		</ui:define>
		
	</ui:composition>
</html>
