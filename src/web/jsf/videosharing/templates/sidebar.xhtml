<f:view contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:o="http://www.onlineobjects.com/jsf" 
>
<h:outputText value='&lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"&gt;' escape="false"/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<h:head>
		<ui:include src="head.xhtml"/>
	</h:head>
	<body>
		<div class="body">
			<ui:include src="header.xhtml"/>
			<div class="main">
				<ui:insert name="top"/>
				<div class="content_sidebar">
					<ui:insert name="body"/>
				</div>
				<div class="sidebar">
					<ui:insert name="sidebar"/>
					<ui:include src="../parts/chartlist.xhtml">
						<ui:param name="title" value="Top 10 in contest"/>
						<ui:param name="variant" value="contest"/>
						<ui:param name="list" value="#{videosharingView.topVideoChart}"/>
					</ui:include>
					<ui:include src="../parts/chartlist.xhtml">
						<ui:param name="title" value="Top 10 video chart"/>
						<ui:param name="variant" value="video"/>
						<ui:param name="category" value="Pop"/>
						<ui:param name="list" value="#{videosharingView.topVideoChart}"/>
					</ui:include>
					<ui:include src="../parts/chartlist.xhtml">
						<ui:param name="title" value="Top 10 audio chart"/>
						<ui:param name="variant" value="audio"/>
						<ui:param name="category" value="Pop"/>
						<ui:param name="list" value="#{videosharingView.topVideoChart}"/>
					</ui:include>
				</div>
			</div>
		</div>
		<ui:include src="bottom.xhtml"/>
	</body>
</html>
</f:view>
