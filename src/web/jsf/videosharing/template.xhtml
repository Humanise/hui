<f:view contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:oo="http://www.onlineobjects.com/jsf" 
>
<h:outputText value='&lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"&gt;' escape="false"/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title><ui:insert name="title"/>Video sharing</title>
		<gui:import/>
		<oo:script src="/core/js/onlineobjects.js" core="true"/>
		<oo:script src="/style/js/videosharing.js"/>
		<oo:scriptSetup/>
		<oo:stylesheet href="/style/css/style.css"/>
		<oo:script src="/dwr/interface/CoreSecurity.js" core="true"/>
		<oo:script src="/dwr/interface/AppVideosharing.js" core="true"/>
		<oo:script src="/dwr/engine.js" core="true"/>
		<h:outputScript name="jsf.js" library="javax.faces"/>
		<ui:insert name="head"/>
	</h:head>
	<body>
		<div class="body">
			<div class="header">
				<h1>Ninja-sharing</h1>
				<div class="user_status">
				<ui:fragment rendered="#{videosharingView.publicUser}">
					<label>Log in:</label>
					<gui:textfield adaptive="false" name="usernameField" width="100"/>
					<gui:textfield adaptive="false" name="passwordField" width="100" secret="true"/>
					<gui:button text="Log in" name="logIn" small="true" rounded="true"/>
				</ui:fragment>
				<ui:fragment rendered="#{!videosharingView.publicUser}">
					<strong>User: </strong>#{videosharingView.userName}
					<gui:button text="Log out" name="logOut" small="true" rounded="true"/>
				</ui:fragment>
				</div>
			</div>
			<ul class="navigation">
				<li><oo:link href="/">Home</oo:link></li>
				<ui:fragment rendered="#{!videosharingView.publicUser}">
				<li><oo:link href="/users/#{videosharingView.userName}/">Profile</oo:link></li>
				</ui:fragment>
			</ul>
			<div class="content">
			<ui:insert name="body"/>
			</div>
		</div>
	</body>
</html>
</f:view>
