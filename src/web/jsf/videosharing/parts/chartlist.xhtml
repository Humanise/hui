<?xml version="1.0"?>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
>


	<div class="chart chart_#{variant}">
		<div class="chart_title">
			#{title}
		</div>
		<ui:fragment rendered="#{not empty category}">
		<div class="chart_filters">
			<span>Category: <strong>#{category}</strong></span>
			<a href="javascript:void(0)">Change category</a>
		</div>
		</ui:fragment>
		<o:list variant="bordered">
			<ui:repeat value="#{list}" var="item">
				<o:listItem>
					<p class="title"><strong>#{item.number} <o:link href="#">#{item.title}</o:link></strong></p>
					<p class="user">by <strong><o:link href="#">#{item.personName}</o:link></strong></p>
					<p class="rating"><strong>#{item.rating}</strong> Rating</p>
					<ui:fragment rendered="#{item.evolution==1}"><span class="up"></span></ui:fragment>
					<ui:fragment rendered="#{item.evolution==-1}"><span class="down"></span></ui:fragment>
					<a class="button" href="#">Watch</a>
				</o:listItem>								
			</ui:repeat>
		</o:list>
	</div>
	
</ui:fragment>
