<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	<ui:composition template="templates/plain.xhtml">
				
		<ui:define name="body">
		<div class="words">
			<h1>Words</h1>
			
			<h2>Index</h2>
			<ul class="index">
				<c:forEach items="#{wordsIndexView.alphabeth}" var="char">
					<li><o:link href="/en/index/#{char}/">#{char}</o:link></li>
				</c:forEach>
			</ul>
			<ul>
				<c:forEach items="#{wordsIndexView.list}" var="word">
					<li>
						<o:link href="/#{wordsLayoutView.language}/word/#{word.word.text}.html">#{word.word.text}</o:link>
						<c:if test="#{not empty word.lexicalCategory}">
							<span style="color: #999; font-size: 12px;">â€” #{word.lexicalCategory.name}</span>
						</c:if>
						<span style="font-size: 10px; color: #999;"> (#{word.language.name})</span>
					</li>
				</c:forEach>
			</ul>
			<p class="paging">
			<c:forEach items="#{wordsIndexView.pages}" var="page">
				<o:link href="#{page.value}/" styleClass="#{page.selected ? 'selected' : ''}">#{page.label}</o:link>
				#{' '}
			</c:forEach>
			</p>
			</div>
		</ui:define>
	</ui:composition>
</html>
