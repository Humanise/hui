<f:view contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:outputText value='&lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"&gt;' escape="false"/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title><ui:insert name="title"/>Words - Dynamic Dictionary - OnlineObjects</title>
		<gui:importStyle/>
		<o:stylesheet href="/core/css/onlineobjects.css" core="true"/>
		<o:stylesheet href="/style/css/style.css"/>
		<link href='http://fonts.googleapis.com/css?family=Crimson+Text:regular,regularitalic,bold,bolditalic' rel='stylesheet' type='text/css'/>
		<gui:importScripts/>
		<o:script src="/core/js/onlineobjects.js" core="true"/>
		<o:scriptSetup/>
		<o:script src="/dwr/interface/CoreSecurity.js" core="true"/>
		<o:script src="/dwr/interface/Common.js" core="true"/>
		<o:script src="/dwr/interface/AppWords.js" core="true"/>
		<o:script src="/dwr/engine.js" core="true"/>
		<o:script src="/style/js/words.js"/>
		<ui:insert name="scripts"/>
	</h:head>
	<body>
		<div class="layout_body">
			<div class="layout_head">
				<o:link href="/"><strong>words<span>.onlineobjects.com</span></strong></o:link>
				<c:if test="#{wordsLayoutView.loggedIn}">
				<ul>
					<li><gui:link name="import">Import</gui:link></li>
				</ul>
				</c:if>
			</div>
			<div class="layout_content">
				<ui:insert name="body"/>
			</div>
		</div>
	</body>
</html>
</f:view>
