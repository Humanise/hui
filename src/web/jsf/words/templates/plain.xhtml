<f:view contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	locale="#{wordsLayoutView.language}"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.words.msg.WordsController" var="msg"/>
<f:loadBundle basename="dk.in2isoft.onlineobjects.model.msg.Language" var="msgLanguage"/>
<f:loadBundle basename="dk.in2isoft.onlineobjects.model.msg.LexicalCategory" var="msgCategory"/>


<h:outputText value='&lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"&gt;' escape="false"/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<h:head>
		<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale = 1, maximum-scale = 10, minimum-scale = 0.2"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title><ui:insert name="title"/>Words - OnlineObjects</title>
		<o:stylesheet href="/style.css" integrateCache="true"/>
		<ui:remove>
		<o:stylesheet href="/core/fonts/lora/stylesheet.css" core="true"/>
		</ui:remove>
		<link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>
		<o:script src="/script.js" integrateCache="true"/>
		<gui:scriptSetup/>
		<o:scriptSetup/>
		<ui:insert name="scripts"/>
	</h:head>
	<o:body>
		<o:topBar/>
		<o:layout variant="paper">
			<f:facet name="sidebar">
					<div class="words_sidebar">
						<gui:searchfield adaptive="true" name="wordsSidebarSearch"/>
						<h3><span>Navigation</span></h3>
						<ul class="words_menu">
							<li>
								<c:choose>
									<c:when test="#{wordsLayoutView.selectedMenuItem=='front'}">
										<strong>#{msg.home}</strong>
									</c:when>
									<c:otherwise>
										<o:link href="/#{wordsLayoutView.language}/">#{msg.home}</o:link>
									</c:otherwise>
								</c:choose>
							</li>
							<li>
								<c:choose>
									<c:when test="#{wordsLayoutView.selectedMenuItem=='search'}">
										<strong>#{msg.searching}</strong>
									</c:when>
									<c:otherwise>
										<o:link href="/#{wordsLayoutView.language}/search/">#{msg.searching}</o:link>
									</c:otherwise>
								</c:choose>
							</li>
							<li>
								<c:choose>
									<c:when test="#{wordsLayoutView.selectedMenuItem=='index'}">
										<strong>#{msg.index}</strong>
									</c:when>
									<c:otherwise>
										<o:link href="/#{wordsLayoutView.language}/index/a/">#{msg.index}</o:link>
									</c:otherwise>
								</c:choose>
							</li>
							<li>
								<c:choose>
									<c:when test="#{wordsLayoutView.selectedMenuItem=='statistics'}">
										<strong>#{msg.statistics}</strong>
									</c:when>
									<c:otherwise>
										<o:link href="/#{wordsLayoutView.language}/statistics/">#{msg.statistics}</o:link>
									</c:otherwise>
								</c:choose>
							</li>
							<li>
								<c:choose>
									<c:when test="#{wordsLayoutView.selectedMenuItem=='about'}">
										<strong>#{msg.about}</strong>
									</c:when>
									<c:otherwise>
										<o:link href="/#{wordsLayoutView.language}/about/">#{msg.about}</o:link>
									</c:otherwise>
								</c:choose>
							</li>
						</ul>
							<h3><span>Index</span></h3>
						<ul class="words_sidebar_index">
							<c:forEach items="#{wordsIndexView.alphabeth}" var="char">
								<li class="#{char.value=='_' ? 'words_sidebar_index_symbols' : ''}"><o:link href="/#{wordsLayoutView.language}/index/#{char.value}/">#{char.label}</o:link></li>
							</c:forEach>
						</ul>
						<c:if test="#{wordsLayoutView.loggedIn}">
							<h3><span>Tools</span></h3>
							<p>
								<gui:button name="import" text="Import" variant="paper"></gui:button>
							</p>
						</c:if>
					</div>
			</f:facet>
			<ui:insert name="body"/>
		</o:layout>
		<o:footer/>
		<o:analytics/>
	</o:body>
</html>

</f:view>
