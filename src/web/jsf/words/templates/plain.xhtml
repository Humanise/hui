<f:view contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	locale="#{wordsLayoutView.language}"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.words.msg.WordsController" var="msg"/>
<f:loadBundle basename="dk.in2isoft.onlineobjects.model.msg.Language" var="msgLanguage"/>
<f:loadBundle basename="dk.in2isoft.onlineobjects.model.msg.LexicalCategory" var="msgCategory"/>

<h:outputText value='&lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"&gt;' escape="false"/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title><ui:insert name="title"/>Words - OnlineObjects</title>
		<gui:importStyle/>
		<o:stylesheet href="/core/css/onlineobjects.css" core="true"/>
		<o:stylesheet href="/core/css/common.css" core="true"/>
		<o:stylesheet href="/style/css/style.css"/>
		<o:stylesheet href="/hui/ext/diagram.css" core="true"/>
		<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'/>
		<ui:remove>
			<link href='http://fonts.googleapis.com/css?family=Crimson+Text:regular,regularitalic,bold,bolditalic' rel='stylesheet' type='text/css'/>
			<link href='http://fonts.googleapis.com/css?family=Antic+Didone' rel='stylesheet' type='text/css'/>
			<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'/>
			<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'/>
		</ui:remove>
		<gui:importScripts/>
		<o:script src="/hui/ext/Pages.js" core="true"/>
		<o:script src="/core/js/onlineobjects.js" core="true"/>
		<o:scriptSetup/>
		<o:script src="/style/js/words.js"/>
		<ui:insert name="scripts"/>
	</h:head>
	<o:body>
		<o:topBar/>
		<o:layout>
			<f:facet name="top">
				<ul>
					<li><o:link href="/#{wordsLayoutView.language}/">#{msg.home}</o:link></li>
					<li><o:link href="/#{wordsLayoutView.language}/statistics/">#{msg.statistics}</o:link></li>
					<li><o:link href="/#{wordsLayoutView.language}/index/a/">#{msg.index}</o:link></li>
				</ul>
			</f:facet>
			<f:facet name="sidebar">
				<div class="words_sidebar">
					<h2>#{msg.index}</h2>
					<ul class="words_sidebar_index">
						<c:forEach items="#{wordsIndexView.alphabeth}" var="char">
							<li><o:link href="/#{wordsLayoutView.language}/index/#{char.value}/">#{char.label}</o:link></li>
						</c:forEach>
					</ul>
					<c:if test="#{wordsLayoutView.loggedIn}">
						<p>
							<gui:button name="import" text="Import" variant="paper"></gui:button>
						</p>
					</c:if>
				</div>
			</f:facet>
			<ui:insert name="body"/>
		</o:layout>
		<p class="common_footer oo_faded">
			<c:forEach items="#{wordsLayoutView.languages}" var="item" varStatus="status">
				<c:if test="#{not status.first}"> Â· </c:if>
				<c:if test="#{item.selected}">
					<strong>#{item.label}</strong>
				</c:if>
				<c:if test="#{not item.selected}">
					<o:link href="#{item.value}">#{item.label}</o:link>
				</c:if>
			</c:forEach>
		</p>
		<o:analytics/>
	</o:body>
</html>

</f:view>
