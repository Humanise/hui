<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	<ui:composition template="templates/plain.xhtml">
				
		<ui:define name="scripts">
			<o:script src="/style/js/import_view.js"/>
		</ui:define>

		<ui:define name="body">
			<h1>#{wordsImportView.title}</h1>
			<p>#{wordsImportView.status}</p>
			<p>
			<c:forEach items="#{wordsImportView.foundWords}" var="word">
				<a>#{word.text}</a>
			</c:forEach>
			</p>
			<p class="words">
			<c:forEach items="#{wordsImportView.uniqueWords}" var="word">
				<o:link styleClass="#{word.known ? 'known' : 'unknown'}" title="#{word.count}" onclick="importView.lookupWord('#{word.text}',this)">#{word.text}</o:link><o:out value="#{' '}"/>
			</c:forEach>
			</p>
			<hr/>
			<p>#{wordsImportView.text}</p>
		</ui:define>
	</ui:composition>
</html>
