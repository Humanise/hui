<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	
	
	<ui:composition template="templates/plain.xhtml">
				
		<ui:define name="body">
			
			<div class="words">
				<h1>#{msg.words}</h1>
				<form class="words_search" method="get" action="#{wordsSearchView.localContext}/#{wordsLayoutView.language}/search/">
					<p>
						<input type="text" name="text" value="#{wordsSearchView.text}" class="words_search_input"/>
						<input type="submit" value="Search" class="words_search_button"/>
					</p>
				</form>
			
				<h2>#{msg.index}</h2>
				<p class="words_paging words_index">
					<c:forEach items="#{wordsIndexView.alphabeth}" var="char">
						<o:link href="/#{wordsLayoutView.language}/index/#{char.value}/">#{char.label}</o:link>
					</c:forEach>
				</p>
				<h2>#{msg.latest_words}</h2>
				<ul class="words_list">
					<c:forEach items="#{wordsFrontView.latestWords}" var="word">
						<li>
							<o:link href="/#{wordsLayoutView.language}/word/#{word.urlPart}.html">#{word.text}</o:link>
							<span class="words_list_info">
							<c:if test="#{not empty word.lexicalCategory}">
								— #{msgCategory[o:join('code.',word.lexicalCategory)]}
							</c:if>
							<c:if test="#{not empty word.language}">
							– #{msgLanguage[o:join('code.',word.language)]}
							</c:if>
							</span>
							<c:if test="#{not empty word.glossary}">
							<span class="words_list_glossary">&#8764; <span>#{word.glossary}</span></span>
							</c:if>
						</li>
					</c:forEach>
				</ul>
				<h2>Links</h2>
				<ul class="words_list">
					<li><o:link href="http://www.gigadictionary.org/">Gigadictionary</o:link></li>
					<li><o:link href="http://wordnet.dk/">WordNet.dk</o:link></li>
				</ul>
			</div>
		</ui:define>
	
	</ui:composition>
	
</html>
