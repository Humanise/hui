<f:view contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	locale="#{wordsLayoutView.language}"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.account.msg.AccountController" var="msg"/>

<o:doctype/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title><ui:insert name="title"/>Words - OnlineObjects</title>
		<gui:importStyle/>
		<o:stylesheet href="/core/css/oo_font.css" core="true"/>
		<o:stylesheet href="/core/css/oo_topbar.css" core="true"/>
		<o:stylesheet href="/core/css/oo_icon.css" core="true"/>
		<o:stylesheet href="/core/css/oo_footer.css" core="true"/>
		<o:stylesheet href="/core/css/oo_body.css" core="true"/>
		<o:stylesheet href="/core/fonts/awesome/css/font-awesome.css" core="true"/>
		<o:stylesheet href="/css/style.css"/>
		<gui:importScripts/>
		<o:script src="/core/js/onlineobjects.js" core="true"/>
		<o:scriptSetup/>
		<ui:insert name="scripts"/>
		<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	</h:head>
	<o:body>
		<o:topBar/>
		
		<div style="box-shadow: 0 1px 3px rgba(0,0,0,.2); border-radius: 3px; background: #fff; width: 500px; margin: 20px auto;">
			<ui:insert name="body"/>
		</div>
		<o:footer/>
		<o:analytics/>
	</o:body>
</html>

</f:view>
