<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	<div class="photos_sidebar_profile">
		<div class="photos_sidebar_profile_image">
			<o:thumbnail image="#{photosLayoutView.userImage}" variant="user" width="50" height="60" zoom="true" frame="false"/>
		</div>
		<div class="photos_sidebar_profile_body">
			<p class="photos_sidebar_profile_name">#{photosLayoutView.personName}</p>
			<p class="photos_sidebar_profile_user">
				<o:icon icon="user" size="12"/>
				<strong>#{photosLayoutView.username}</strong>
			</p>
			<p class="photos_sidebar_profile_link"><o:link app="photos" href="/users/#{photosLayoutView.username}/">All photos »</o:link></p>
			<p class="photos_sidebar_profile_link"><o:link app="people" href="/#{photosLayoutView.username}/">Profile »</o:link></p>
		</div>
	</div>
	<c:if test="#{not empty photosLayoutView.galleries}">
		<div class="photos_sidebar_galleries">
		<h2><span>Galleries</span></h2>
		<ul id="galleries">
			<c:forEach items="#{photosLayoutView.galleries}" var="gallery">
				<li><o:link href="/gallery/#{gallery.value}/" app="photos" styleClass="#{gallery.selected ? 'photos_sidebar_selected' : null}">#{gallery.label}</o:link></li>
			</c:forEach>
		</ul>
		</div>
	</c:if>
	<c:if test="#{photosLayoutView.modifiable}">
		<gui:button text="Add gallery" small="true" variant="light" left="5"/>
	</c:if>

</ui:fragment>
