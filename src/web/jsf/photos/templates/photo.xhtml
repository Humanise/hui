<f:view contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	locale="#{wordsLayoutView.language}"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.photos.msg.PhotosController" var="msg"/>

<o:doctype/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<h:head>
		<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale = 1, maximum-scale = 10, minimum-scale = 0.2"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="/core/webapp/icon.png"/>
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/core/webapp/Icon-72@2x.png"/>
		<meta name="apple-mobile-web-app-title" content="OnlineObjects"/>
		<link rel="apple-touch-startup-image" href="img/splash.png" />  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title><ui:insert name="title"/>#{msg.photos} - OnlineObjects</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,700,600,300|Lato:100|Titillium+Web:200|Nobile' rel='stylesheet' type='text/css'/>
		<o:stylesheet href="/style.css" integrateCache="true"/>
		<o:stylesheet href="/style_private.css" integrateCache="true" rendered="#{o:loggedIn()}"/>
		<o:script src="/script.js" integrateCache="true"/>
		<o:script src="/script_private.js" integrateCache="true" rendered="#{o:loggedIn()}"/>
		<gui:scriptSetup/>
		<o:scriptSetup/>
		<ui:insert name="scripts"/>
	</h:head>
	<o:body>
		<o:topBar/>
		<div class="photos_layout">
			<ui:insert name="body"/>
			<ui:insert name="sidebar"/>
		</div>
		<o:footer/>
		<o:analytics/>
	</o:body>
</html>

</f:view>
