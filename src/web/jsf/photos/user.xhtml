<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	<ui:composition template="templates/plain.xhtml">
		
		<ui:define name="title">#{photosUserView.personName} - </ui:define>
		
		<ui:define name="scripts">
		</ui:define>
		
		<ui:define name="body">
			<div class="photos_user">
				<o:header>#{photosUserView.personName}</o:header>
				<o:gallery model="#{photosUserView.imageList}" var="image">
					<o:thumbnail image="#{image}" width="100" height="100" href="/#{wordsLayoutView.language}/photo/#{image.id}.html"/>
				</o:gallery>
			</div>
		</ui:define>
		
		<ui:define name="sidebar">
			<ui:remove>
			<ul>
				<c:forEach items="#{photosUserView.galleries}" var="gallery">
				<li>#{gallery.name}</li>
				</c:forEach>
			</ul>
			</ui:remove>
		</ui:define>
		
	</ui:composition>
</html>
