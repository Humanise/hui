<head>
	<title>HUI</title>

	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../lib/swfupload/swfupload.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Flash.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Window.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Alert.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Button.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Upload.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ProgressBar.js"></script>
	<script type="text/javascript" charset="utf-8">
		hui.ui.context='../../..';
	</script>
</head>

<body>
	<button onclick="testFlash()">Simple upload</button>
	<script type="text/javascript" charset="utf-8">
		function testFlash() {
			var win = hui.ui.Window.create({width:300});
			
			var buttons = hui.ui.Buttons.create();
			var choose = hui.ui.Button.create({title:'Vælg filer...'});
			buttons.add(choose);
			
			var up = hui.ui.Upload.create({url:'upload.php',widget:choose});
			
			win.add(up);
			win.add(buttons);
			win.show();
		}
	</script>
	<button onclick="testNoFlash()">Simple upload (noFlash)</button>
	<script type="text/javascript" charset="utf-8">
		function testNoFlash() {
			var win = hui.ui.Window.create({width:300});
			
			var buttons = hui.ui.Buttons.create();
			var choose = hui.ui.Button.create({title:'Vælg filer...'});
			buttons.add(choose);
			
			var up = hui.ui.Upload.create({useFlash:false,url:'upload.php',widget:choose});
			
			win.add(up);
			win.add(buttons);
			win.show();
		}
	</script>
	<button onclick="testNoFlashError()">Simple upload (noFlash) + error</button>
	<script type="text/javascript" charset="utf-8">
		function testNoFlashError() {
			var win = hui.ui.Window.create({width:300});
			var buttons = hui.ui.Buttons.create();
			var choose = hui.ui.Button.create({title:'Vælg filer...'});
			buttons.add(choose);
			var up = hui.ui.Upload.create({useFlash:false,url:'nowhere',name:'noFlashUploadError',widget:choose});
			win.add(up);
			win.add(buttons);
			win.show();
		}
	</script>
	<div>
		<form action="upload.php" method="post" enctype="multipart/form-data" target="iframe">
			<input type="file" name="some_name" id="file" onchange="this.form.submit()"/>
		</form>
		<iframe name="iframe"/>
	</div>
</body>
</html>
