<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>HUI</title>
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/dev.css" rel="stylesheet" />
	<!--[if lt IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie6.css"> </link>
	<![endif]-->
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie7.css"> </link>
	<![endif]-->
	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_animation.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_color.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Alert.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Menu.js"></script>
	<style type="text/css" media="screen">
		#info {
			position: fixed;
			font-family: Courier;
			font-size: 12px;
		}
		#info p
		{
			margin: 5px 0;
		}
	</style>
</head>

<body>
<script type="text/javascript" charset="utf-8">
	hui.onReady(function() {
		var info = hui.get('info');
		var update = function() {
			var html = '';
			html+='<p>documentWidth: '+hui.document.getWidth()+'</p>';
			html+='<p>documentHeight: '+hui.document.getHeight()+'</p>';
			html+='<p>viewPortWidth: '+hui.window.getViewWidth()+'</p>';
			html+='<p>viewPortHeight: '+hui.window.getViewHeight()+'</p>';
			html+='<p>scrollTop: '+hui.window.getScrollTop()+'</p>';
			html+='<p>scrollLeft: '+hui.window.getScrollLeft()+'</p>';
			info.innerHTML = html;
		}
		hui.listen(window,'resize',update);
		hui.listen(window,'scroll',update);
		update();
	});
</script>
<div id="info"></div>
<div style="position: fixed; left: 50%">
	<button onclick="window.resizeTo(200,200);">200,200</button>
	<button onclick="window.resizeTo(400,400);">400,400</button>
	<button onclick="window.resizeTo(800,800);">800,800</button>
</div>
<div style="height: 400px; width: 800px;">
	x
</div>
</body>
</html>
