<head>
	<title>HUI</title>
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/dev.css" rel="stylesheet" />
	<!--[if lt IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie6.css"> </link>
	<![endif]-->
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie7.css"> </link>
	<![endif]-->
	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_animation.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/hui_color.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Window.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Alert.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Button.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Upload.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ProgressBar.js"></script>
	<script type="text/javascript" charset="utf-8">
		hui.ui.context='../../..';
	</script>
</head>

<body>
	
	<button onclick="showProgress()">Large</button>
	<button onclick="showProgress(true)">Small</button>
	
	
	<script type="text/javascript" charset="utf-8">
		function showProgress(small) {
			var win = hui.ui.Window.create({width:300});
			var bar = hui.ui.ProgressBar.create({small:small});
			var g = hui.ui.Buttons.create();
			var b = hui.ui.Button.create({text:'Random'});
			b.listen({$click:function(){bar.setValue(Math.random())}});
			var b2 = hui.ui.Button.create({text:'Reset'});
			b2.listen({$click:function(){bar.reset()}});
			var b3 = hui.ui.Button.create({text:'Wait'});
			b3.listen({$click:function(){bar.setWaiting()}});
			var b4 = hui.ui.Button.create({text:'Complete'});
			b4.listen({$click:function(){bar.setValue(1)}});
			g.add(b);
			g.add(b2);
			g.add(b3);
			g.add(b4);
			win.add(bar);
			win.add(g);
			win.show();
		}
	</script>
</body>
</html>
