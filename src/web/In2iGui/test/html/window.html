<body>
	<button onclick="test1()">Test 1</button>
<script type="text/javascript" charset="utf-8">
		var normal = ui.Window.create();
		normal.add(new Element('div',{style:'width: 200px; height: 200px;'}));
		normal.show();
		
		var light = ui.Window.create({variant:'light'});
		light.add(new Element('div',{style:'width: 200px; height: 200px;'}));
		light.show();
		
		var dark = ui.Window.create({variant:'dark'});
		dark.add(new Element('div',{style:'width: 200px; height: 200px;'}));
		dark.show();
		
		var tabWindow = ui.Window.create({variant:'dark',title:'Window with tabs',width:300});
		var tabs = ui.Tabs.create();
		var tab1 = tabs.createTab({title:'My first tab',padding:10});
		var tab2 = tabs.createTab({title:'My second tab'});
		tab1.add(ui.Button.create({title:'Button'}));
		tab1.add(ui.Formula.Text.create({value:'Lorem ipsum'}));
		tabWindow.add(tabs);
		tabWindow.show();
		
		var toolWin = ui.Window.create({width:300,top:50,left:300});
		var toolbar = ui.Toolbar.create({labels:false});
		var fldr = ui.Toolbar.Icon.create({icon:'common/folder',title:'Test'});
		fldr.listen({$click:function() {toolWin.flip()}});
		toolbar.add(fldr);
		toolbar.add(ui.SearchField.create({title:'Test'}));
		toolbar.addDivider();
		toolbar.add(ui.Button.create({icon:'monochrome/previous'}));
		toolbar.add(ui.Button.create({icon:'monochrome/next'}));
		toolbar.add(ui.Button.create({icon:'common/delete',text:'Delete'}));
		toolWin.add(toolbar);
		toolWin.add(ui.List.create({url:'../xml/data/list_users.xml'}));
		toolWin.addToBack(ui.Button.create({icon:'monochrome/previous'}).click(function() {toolWin.flip()}));
		toolWin.show();
</script>

</body>
</html>
