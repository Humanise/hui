	<script type="text/javascript" charset="utf-8">
		In2iGui.state = '';
		In2iGui.context = '../../..';
	</script>
</head>

<body>
<script type="text/javascript" charset="utf-8">
	ui.onDomReady(function() {
		var normal = ui.Window.create({width:'300'});
		var editor = ui.MarkupEditor.create()
		var button = ui.Button.create({text:'View source'})
		button.listen({$click:function() {
			$('source').value=editor.getValue();
		}});
		normal.add(editor);
		normal.add(button);
		normal.show();
	})
</script>
<textarea id="source" style="height: 200px;"></textarea>
</body>
