<body>
	<button onclick="n2i.log(In2iGui.get('formula').getValues())">Test 1</button>

		var win = ui.Window.create({width:300,padding:5});
		var form = ui.Formula.create({name:'formula'});
		form.buildGroup({above:false},[

			{type:'Checkbox',options:{label:'Ckeckbox',value:true,key:'checkbox1'}},
			{type:'Checkbox',options:{label:'Ckeckbox',key:'checkbox2'}},
			{type:'Text',options:{label:'One line',key:'text1'}},
			{type:'Text',options:{label:'Two lines',key:'text2',lines:2}}
			]);
		win.add(form);
		win.show();
		form.listen({
			$valuesChanged : function(v) {
				n2i.log(v);
			}
		});
