	<script charset="utf-8" type="text/javascript" src="../../lib/swfobject.js"></script>

	<script charset="utf-8" type="text/javascript" src="../../js/Upload.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ProgressBar.js"></script>
	<script type="text/javascript" charset="utf-8">
		In2iGui.context='../../..';
	</script>
</head>

<body>
	
	<button onclick="showProgress()">Large</button>
	<button onclick="showProgress(true)">Small</button>
	
	
	<script type="text/javascript" charset="utf-8">
		function showProgress(small) {
			var win = In2iGui.Window.create({width:300});
			var bar = In2iGui.ProgressBar.create({small:small});
			var g = In2iGui.Buttons.create();
			var b = In2iGui.Button.create({text:'Random'});
			b.addDelegate({click:function(){bar.setValue(Math.random())}});
			var b2 = In2iGui.Button.create({text:'Reset'});
			b2.addDelegate({click:function(){bar.reset()}});
			var b3 = In2iGui.Button.create({text:'Wait'});
			b3.addDelegate({click:function(){bar.setWaiting()}});
			var b4 = In2iGui.Button.create({text:'Complete'});
			b4.addDelegate({click:function(){bar.setValue(1)}});
			g.add(b);
			g.add(b2);
			g.add(b3);
			g.add(b4);
			win.add(bar);
			win.add(g);
			win.show();
		}
	</script>
</body>
</html>
