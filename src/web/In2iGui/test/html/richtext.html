<head>
	<title>HUI</title>
	<link charset="utf-8" title="front" media="screen" type="text/css" href="../../css/dev.css" rel="stylesheet" />
	<!--[if lt IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie6.css"> </link>
	<![endif]-->
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="../../css/msie7.css"> </link>
	<![endif]-->
	<script charset="utf-8" type="text/javascript" src="../../js/hui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../lib/wysihat.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ui.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Alert.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Button.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/Window.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/RichText.js"></script>
	<script charset="utf-8" type="text/javascript" src="../../js/ColorPicker.js"></script>
	<script type="text/javascript" charset="utf-8">
		hui.ui.state = '';
		hui.ui.context = '../../..';
	</script>
</head>

<body>
<script type="text/javascript" charset="utf-8">
	hui.ui.onReady(function() {
		var normal = hui.ui.Window.create({width:'300'});
		var editor = hui.ui.RichText.create()
		var button = hui.ui.Button.create({text:'View source'})
		button.listen({$click:function() {
			$('source').value=editor.getValue();
		}});
		normal.add(editor);
		normal.add(button);
		normal.show();
	})
</script>
<textarea id="source" style="height: 200px;"></textarea>
</body>
</html>
