<body>
<script type="text/javascript" charset="utf-8">
	In2iGui.onDomReady(function() {
		var normal = In2iGui.Window.create({width:'300'});
		var editor = In2iGui.RichText.create()
		var button = In2iGui.Button.create({text:'View source'})
		button.listen({click:function() {
			alert(editor.getValue())
		}});
		normal.add(editor);
		normal.add(button);
		normal.show();
	})
</script>
