	<script type="text/javascript" charset="utf-8">
		In2iGui.context='../../..';
	</script>
	<style type="text/css" media="screen">
		input
		{
			font-size: 20px;
		}
		.in2igui_invalid
		{
			background: #faa;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		ui.test.run([
			function() {
				var result,validator = new ui.NumberValidator({min:0,max:10});
				
				result = validator.validate(10);
				ui.test.assertTrue(result.valid,'10 is valid');
				
				result = validator.validate('abc');
				ui.test.assertTrue(!result.valid,'abc is invalid');
				
				result = validator.validate(0);
				ui.test.assertTrue(result.valid,'0 is valid');
				
				result = validator.validate('0.5');
				ui.test.assertTrue(result.valid,'"0.5" is valid');
				ui.test.assertEquals(result.value,0.5,'new value = 0.5');
				
				result = validator.validate(' 5.5abc');
				ui.test.assertTrue(result.valid,'" 5.5abc" is valid');
				ui.test.assertEquals(result.value,5.5,'new value = 5.5');
				
				result = validator.validate(11);
				ui.test.assertTrue(!result.valid,'It is not valid');
				ui.test.assertEquals(result.value,10,'new value = 10');
				
				result = validator.validate(-1);
				ui.test.assertTrue(!result.valid,'It is not valid');
				ui.test.assertEquals(result.value,0,'new value = 0');
			},
			function() {
				var validator = new ui.NumberValidator({min:0,max:10,allowNull:true});
				
				result = validator.validate(10);
				ui.test.assertTrue(result.valid,'10 is valid');
				
				result = validator.validate('');
				ui.test.assertTrue(result.valid,'"" is valid');

				result = validator.validate('  ');
				ui.test.assertTrue(result.valid,'"  " is valid');
			},
			function() {
				var validator = new ui.NumberValidator({min:-10,max:10});
				var input = n2i.build('input',{value:'abc'});
				document.body.appendChild(input);
				var field = new ui.TextField({
					element:input,
					validator:validator
				});
				ui.test.assertNotEquals(field.getValue(),input.value,'field value = input value');
				ui.test.assertEquals('abc',input.value,'field value = input value');
				ui.test.assertEquals(field.getValue(),0,'field value = 0');
				
				field.setValue('hfsajfh akjfhakjfhad kj');
				ui.test.assertEquals(field.getValue(),0,'field value = 0');
				
				field.setValue(10000);
				ui.test.assertEquals(field.getValue(),10,'field value = 10');
				
				field.setValue(-10000);
				ui.test.assertEquals(field.getValue(),-10,'field value = -10');
				
				field.setValue();
				ui.test.assertEquals(field.getValue(),0,'field value = 0');
				
				ui.test.type( input, "ab", function() {
					ui.test.assertEquals(field.getValue(),0,'field value = 0');
					field.setValue();
					ui.test.assertEquals(field.getValue(),0,'field value = 0');
					ui.test.type( input, "2",function() {
						ui.test.assertEquals(input.value,'2','input value = "2"');
						ui.test.assertEquals(field.getValue(),2,'field value = 2');
						ui.test.type( input, "0", function() {
							ui.test.assertEquals(input.value,'20','input value = "20"');
							ui.test.assertEquals(field.getValue(),10,'field value = 10');
						} );
					} );
				});
			},
			function() {
				var validator = new ui.NumberValidator({min:-10,max:10,allowNull:true});
				var input = n2i.build('input',{value:'    ',parent:document.body});
				var field = new ui.TextField({
					element:input,
					validator:validator
				});
				ui.test.assertNotEquals(field.getValue(),input.value,'field value = input value');
				ui.test.assertEquals('    ',input.value,'field value = input value');
				ui.test.assertEquals(field.getValue(),null,'field value = null');
			}
		]);
	</script>
</body>
