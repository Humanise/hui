      <div class="ds-top grid-12 alpha omega">
      <div class="field-group-format group_byline_mobile field-group-div group-byline-mobile group-byline speed-none effect-none"><h3>Indland</h3><div class="field field-name-byline"><ul class="byline inline"><li class="author first last"><a shape="rect" href="/kim-kristensen">Kim Kristensen</a></li></ul></div></div><div class="field field-name-title-w-premium-marker"><h1 class="title-not-premium">Valgsejr fører til selvransagelse i Enhedslisten</h1></div><div class="field field-name-field-underrubrik">Enhedslisten skulle have trukket til venstre, lyder det fra kritikere i partiet, som er skuffede over den lille fremgang ved folketingsvalget. Men ’når man ser på de partier, som udover Enhedslisten gik frem, er det svært at se, de repræsenterer et mere radikalt eller socialistisk alternativ,’  lyder valgkampledelsens svar</div><div class="field field-name-top-image"><div class="node-top-image-wide"><div class="ds-1col file file-image file-image-jpeg view-mode-if_media_article_full clearfix">

  
  <img typeof="foaf:Image" src="http://www.information.dk/sites/information.dk/files/styles/article_full__mobile/public/media/2015/07/24/2015/07/24/20150724-211210-100014.jpg?itok=vAy2a09B" alt="" title="" /><div class="field-group-format group_caption field-group-div group-caption speed-none effect-none"><div class="field field-name-field-description"><p>Medlemmer af Enhedslistens hovedbestyrelse kritiserer partiet for – trods fremgangen ved folketingsvalget – at have forspildt muligheden for en endnu større fremgang ved ikke at trække mere til venstre.</p>
</div><div class="field field-name-field-contributor">Anders Skjold Jensen</div></div></div>

</div></div><div class="field-group-format group_byline_desktop field-group-div group-byline-desktop group-byline speed-none effect-none"><h3 /><div class="field field-name-field-desk field-type-taxonomy-term-reference field-label-hidden"><div class="field-items"><div class="field-item even">Indland</div></div></div><div class="field field-name-byline"><ul class="byline inline"><li class="author first last"><a shape="rect" href="/kim-kristensen">Kim Kristensen</a></li></ul></div></div><div class="field-group-format group_history field-group-div group-history article-date clearfix speed-none effect-none"><div class="field field-name-print-date-w-fallbacks field-type-ds field-label-hidden"><span class="even">25. juli 2015</span></div></div><div class="field-name-comment-count-link-top-wrapper inf-hideall inf-show-desktop"><div class="field-name-comment-count-link-top"><a shape="rect" class="active" href="/540323#kommentarer">Kommentarer (52)</a></div></div>    </div>

      <div class="ds-first-right grid-9 omega">
        <div class="field-group-format group_right field-group-div group-right speed-none effect-none"><div class="field-group-format group_metadata field-group-div group-metadata speed-fast effect-none"><div class="field field-name-share"><ul class="inline share buttons clearfix"><li class="recommend first"><span class="flag-wrapper flag-recommend-content flag-recommend-content-540323">

</li><li class="print"><span class="print_html"><a shape="rect" class="print-page" href="#" title="Vis en printervenlig udgave af denne side." onclick="window.print();return false;" rel="nofollow"><span class="inf-icon icon-print" aria-hidden="true" /><span class="screen-reader-text">Printervenlig version</span></a></span></li><li class="mail"><span class="print_mail"><a shape="rect" class="print-mail" href="/send/540323" rel="no-follow"><span class="inf-icon icon-envelop" aria-hidden="true" /><span class="screen-reader-text">Send artiklen til en ven</span></a></span></li><li class="tweet"><span class="twitter-wrapper"><a shape="rect" href="https://twitter.com/share?url=http%3A//www.information.dk/540323&amp;text=Valgsejr%20f%C3%B8rer%20til%20selvransagelse%20i%20Enhedslisten"><span class="inf-icon icon-twitter" aria-hidden="true" /><span class="screen-reader-text">Twitter</span></a></span></li><li class="fb last"><span class="facebook-wrapper"><a shape="rect" href="http://facebook.com/sharer.php?u=http%3A//www.information.dk/540323&amp;t=Valgsejr%20f%C3%B8rer%20til%20selvransagelse%20i%20Enhedslisten"><span class="inf-icon icon-facebook" aria-hidden="true" /><span class="screen-reader-text">Facebook</span></a></span></li></ul></div></div><div class="field field-name-emediate-ad"><div class="inf-emediate-wrapper inf-emediate-wrapper-width-300"><div class="inf-emediate inf-emediate-width-300" id="EAS_fif_17092" data-cat="cat1=indland;cat2=anon;" data-layouts="{&quot;narrow&quot;:&quot;narrow&quot;,&quot;normal&quot;:&quot;normal&quot;,&quot;wide&quot;:&quot;wide&quot;,&quot;mobile&quot;:0}" data-cu="17092" data-width="300" data-height="" /></div></div><div class="field field-name-emediate-ad-travelmarket"><div class="inf-emediate-wrapper inf-emediate-wrapper-width-300"><div class="inf-emediate inf-emediate-width-300" id="EAS_fif_18107" data-cat="cat1=indland;cat2=anon;" data-layouts="{&quot;narrow&quot;:&quot;narrow&quot;,&quot;normal&quot;:&quot;normal&quot;,&quot;wide&quot;:&quot;wide&quot;,&quot;mobile&quot;:0}" data-cu="18107" data-width="300" data-height="" /></div></div><div class="field field-name-emediate-follow"><div class="inf-emediate-wrapper inf-follow-wrapper inf-emediate-wrapper-width-160"><div class="inf-emediate inf-emediate-width-160 inf-follow-banner" id="EAS_fif_17093" data-cat="cat1=indland;cat2=anon;" data-layouts="{&quot;wide&quot;:&quot;wide&quot;,&quot;mobile&quot;:0,&quot;narrow&quot;:0,&quot;normal&quot;:0}" data-cu="17093" data-width="160" data-height="600" /></div></div></div><div class="field field-name-body"> <p>Flere medlemmer af Enhedslistens hovedbestyrelse kritiserer nu partiet for – trods fremgangen ved folketingsvalget – at have forspildt muligheden for en endnu større fremgang ved ikke at trække mere til venstre.</p>
<p>»Der var en stor utilfredshed med regeringens politik, der afspejler sig i valgresultatet, og som Enhedslisten fik for lidt ud af,« siger medlem af hovedbestyrelsen Jean Thierry og fortsætter: »Man kan selvfølgelig diskutere, hvad der kunne have været gjort under selve valgkampen. Men muligheden har i hvert fald været der i den mellemliggende tid, hvor regeringen – under ledelse af finansministeren – blandt andet har stået for skatteaftalen, indgrebet mod lærerne og salget af DONG. Enhedslisten burde for længst have stillet et mistillidsvotum til finansministeren, da han førte kniven.«</p>
<p>I en fælles gæsteblog på den venstreorienterede portal Modkraft skriver Jean Thierry og fire andre medlemmer af hovedbestyrelsen, nemlig Marianne Rosenkvist, Jeanne Toxværd, Mikael Hertoft og Helge Bo Jensen, at Enhedslistens fremgang kun er flot ud fra en »overfladisk betragtning«. På et tidspunkt i valgperioden stod Enhedslisten i meningsmålingerne til 13-14 pct. og inden for den statistiske usikkerhed til at være lige så populær som Socialdemokraterne.</p>
<p>»Tilbage står, at et valgresultat på 7,8 pct. – og en fremgang til Socialdemokraterne – er et skuffende resultat for Enhedslisten i forhold til dybden af regeringens og Socialdemokraternes krise i de sidste fire år. Man kan vel sige, at Enhedslisten kun i ringe grad var i stand til at opfange den brede folkelige vrede og frustration over angrebene på vores velfærdsordninger, som regeringen har gennemført. Oprøret og vreden er i stedet blevet til stemmer på Alternativet og DF,« skriver de fem hovedbestyrelsesmedlemmer i det fælles indlæg.</p>
<h4>Mildnet politisk linje</h4>
<p>De fem hovedbestyrelsesmedlemmer kommer fra Enhedslistens venstrefløj og har tidligere kritiseret partiets ledelse for netop ikke have sat først SRSF- og siden SR-regeringen stolen for døren i en række tilfælde. Ledelsens svar har lydt, at regeringen blot risikerede at lave endnu værre aftaler med Venstre, og havde Enhedslisten væltet statsministeren, ville partiet blot få en værre en af slagsen, nemlig Lars Løkke Rasmussen. Imidlertid mener Jean Thierry, at Enhedslisten er endt med at få det værste fra begge verdener.</p>
<p>»Regeringen kunne selvfølgelig have udskrevet et valg eller lagt sig endnu tættere på Venstre, men reelt har Helle Thorning-Schmidt (S) alligevel på mange måder med sin økonomiske politik blot været vikar for Lars Løkke Rasmussen de seneste fire år. Problemet er, at Lars Løkke Rasmussen netop er kommet tilbage som statsminister. Så vi har både fået den tidligere regerings forringelser og Lars Løkke Rasmussen – og oveni købet Pia Kjærsgaard som formand for Folketinget,« siger hovedbestyrelsesmedlemmet.</p>
<p>De fem hovedbestyrelsesmedlemmer mener, at Enhedslisten endte med at frede Helle Thorning-Schmidt under valgkampen ved netop at fokusere på at holde Lars Løkke Rasmussen væk fra magten. I stedet blev Enhedslistens politiske linje, at partiet skulle være »mildt tiltrækkende, uden at skræmme nogen væk med alt for røde markeringer«, som de skriver.</p>
<p>Ifølge de fem hovedbestyrelsesmedlemmer blev Enhedslistens principprogram »i praksis« omskrevet i kandidathåndbogen, som er en intern håndbog til partiets folketingskandidater, for at leve op til denne linje. I kandidathåndbogen kan man bl.a. læse potentielle kritiske spørgsmål og forslag til svar, som kandidaterne kan give:</p>
<p>»I jeres partiprogram skriver I, at I vil ændre grundloven, så samfundet kan overtage virksomhederne uden kompensation. Så I vil tage min virksomhed fra mig?« står der, og svaret lyder i håndbogen: »Nej, det vil vi ikke! med mindre du altså ejer DONG?... Hvis et flertal af danskerne er enige om det, vil vi altså gerne ændre grundloven, så demokratiet igen kan overtage DONG.«</p>
<p>Et andet sted i håndbogen findes følgende spørgsmål og tilhørende forslag til svar: »Skal LEGO og Mærsk så nationaliseres eller overtages af arbejderne? Det er et meget teoretisk og her og nu ligegyldigt spørgsmål. Men hvis vi engang får flertal for en socialistisk samfundsforandring, så har vi altså ikke en detaljeret masterplan liggende klar i skuffen.«</p>
<p>Sidstnævnte svar har de fem hovedbestyrelsesmedlemmer i hvert fald svært ved at se stemmer overens med principprogrammets ord om, at socialisme forudsætter »grundlæggende ændringer i ejendomsretten«, og at der »ikke produceres efter profithensyn«. Skulle Mærsk og LEGO’s nuværende ejere holde op med at producere efter profithensyn, spørger de.</p>
<p>»Vi kan ikke vide, om en anden strategi ville have givet Enhedslisten flere stemmer,« siger Marianne Rosenkvist og fortsætter: »Det tror jeg nu nok. Men under alle omstændigheder skal vi da være stolte af vores politiske ideer og formidle dem. Der er en stor frustration i befolkningen over den politik, som både Helle Thorning-Schmidt og Lars Løkke Rasmussen har ført. Derfor skal Enhedslisten være klar på, at der findes en anden vej. Hvis ikke vi taler om socialistiske løsninger, hvem skal så gøre det? Derfor kan det ikke nytte noget, at vi ikke fortæller, hvad vores politik er, også selv om det kan være besværligt at forklare.«</p>
<h4>Fastholder succes</h4>
<p>Enhedslistens tidligere gruppeformand Per Clausen, som under valgkampen var del af den tre mand store valgkampledelse, afviser, at kandidathåndbogen ikke holdt sig inden for principprogrammet. En sådan håndbog er altid en afvejning mellem at forholde sig til dagsaktuelle spørgsmål – og svar på disse – og de mere langsigtede politiske mål, lyder det. Per Clausen tror dog ikke, at Enhedslisten ville have fået flere stemmer ved at trække til venstre. Men han tør heller ikke konkludere det modsattte.</p>
<p>»Når man ser på de partier, som udover Enhedslisten, gik frem, er det svært at se, de repræsenterer et mere radikalt eller socialistisk alternativ. Det er selvfølgelig rigtigt, at det var partier, folk opfattede som værende i opposition til mainstreampolitikken: Nemlig Enhedslisten, Alternativet, Dansk Folkeparti og Liberal Alliance,« siger Per Clausen og fortsætter: »Men det er svært at udlede noget om, hvor folk egentlig ville hen. Enhedslisten, Alternativet og Dansk Folkeparti talte om at udvide og forbedre velfærden, mens Liberal Alliance ville det modsatte. Enhedslisten og Alternativet var optaget af klima- og miljøproblemerne, hvorimod Dansk Folkeparti og Liberal Alliance nærmest syntes, at disse var ligegyldige. Men det er klart, at befolkningens faldende tiltro til politikerne det seneste årti og det politiske system åbner for muligheden for at diskutere at indrette samfundet på en helt anden måde.«</p>
<p>Enhedslistens udenrigsordfører, Nikolaj Villumsen, understreger, at Enhedslisten stadig fik sit bedste valgresultat nogensinde.</p>
<p>»Det er da klart, at vi skal overveje, hvordan vi kan blive bedre og ikke mindst hvordan det kunne lykkes Dansk Folkeparti at gå frem. Men under valget havde Enhedslisten en selvstændig fortælling om, at vi ønskede at investere i fællesskabet, som var anderledes end Socialdemokraterne og højrefløjen. Det er rigtigt, at vi på et tidspunkt stod til mere i meningsmålingerne, men én fugl i hånden er bedre end 10 på taget. Det gælder også, når man snakker om meningsmålinger,« siger Nikolaj Villumsen.</p>
 </div><div class="field-group-format group_terms field-group-div group-terms speed-none effect-none"><div class="field field-name-field-keywords"><a shape="rect" href="/emne/valgkamp" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype="">valgkamp</a></div><div class="field field-name-field-organizations"><a shape="rect" href="/organisation/enhedslisten" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype="">Enhedslisten</a></div></div><div class="field field-name-subscription-ad"><p><a shape="rect" href="https://mit.information.dk/1mdrgratis">Prøv Information gratis i 1 måned. Vælg den løsning der passer dig bedst her »</a></p>

  <header>
                          <em class="unpublished" />
      </header>
  <div class="comment-user-image-wrapper">
    <a shape="rect" href="/bruger/philip-b-johnsen"><img typeof="foaf:Image" src="http://www.information.dk/sites/information.dk/files/styles/36x36/public/users/image_145.jpg?itok=p7Yw800H" alt="Brugerbillede for Philip B. Johnsen" title="Philip B. Johnsen" /></a>  </div>
  <div class="comment-content-wrapper">
        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/philip-b-johnsen">Philip B. Johnsen</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1039766#comment-1039766" rel="bookmark">25. juli, 2015 - 00:24</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Hvad er der at tabe ved, at tage helt afstand fra neoliberalismen?</p>
<p>Så sig dog fra over for Laissez-faire neoliberalismen, det er afskaffelse af demokratiet og indførsel af plutokrati, størstedelen af befolkningen vil regering og demokrati ikke økonomistyring, men der imod langsigtede bæredygtige mål opbygget på fremtidssikret og realistisk politisk vision og politisk veldefineret strategi for realisering, omfordeling, mindre ulighed, ikke økonomisk diktatur sparken nedad, afvikling af velfærdssamfundet, løndumpning, nødvendighedens politik, konkurrencestatens økonomiske naturreservat, hvor markedskræfterne kan udvikle sig optimalt med politisk beskyttet skattely, fordi sådan fungere det internationale marked.</p>
<p>Britiske parlamentsvalg 7. maj 2015.<br clear="none" />
Det er et valg, hvor resultatet på overfladen overrasker, for fattigdommen er vokset meget i denne valg periode, selvom der er skabt mange arbejdspladser, men det er 'working poor' arbejdspladser ca. en million er dagligt afspist af suppekøkkener i Storbritannien, men tilliden til Labour udeblev alligevel igen, hvorimod det langt mere venstreorienteret skotske SNP der gik til valg på emne, nej til ulighed, fik et jordskredsvalg, men der kunne som bekendt, ikke stemmes på SNP uden for Skotland.<br clear="none" />
Noget kunne tyde på, at mange gamle Labour vælgere har stemt Det Konservative Parti i protest fordi der, når det kommer til stykket, ikke er stor forskel på New Labour politikken og Det Konservative Parti politik, begge støtter neoliberalismen, så hellere Det Konservative Parti politik, der godtnok ikke får folk ud af fattigdom, der er kommet mange flere fattige, men trods alt, skaber arbejdspladser og muligvis en lille skattelettelse til de fattige der er så heldige, at have et job til sulte løn.<br clear="none" />
Danskerne oplevede nok noget af det samme ved sidste valg, hvor ingen der traditionelt høre til på midten, af dansk politik, ønske neoliberalismens uligheds og klimakatestrofe skabende regering, men alt er bedre end, at blive røvrendt af sine egne (S) med samme politik, men uden skattelettelser og alligevel forringet velfærd, så vælgerne stemmer DF.<br clear="none" />
Sig fra over for (S) nok er nok.<br clear="none" />
Det er min mening.</p>
</div></div></div>          <div class="comment recommendations">

  <div class="comment-content-wrapper">
        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/bill-atkins">Bill Atkins</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1039783#comment-1039783" rel="bookmark">25. juli, 2015 - 05:31</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Det er svært som socialistisk parti at høste medlems- og vælgerfremgang som støtteparti for en socialliberal regering som SR. Apropos SF. Socialismen profilerer sig nu engang stærkest i folks bevidsthed når kapitalismens lønmodtagerfjendtlige natur afslører sig i form af angreb på lønninger, fagligt aktive, sociale ydelser, og samfunds- og arbejdsmarkedsstruktur. Der har været eksempler på sådanne angreb i Danmark, men resultaterne af den uregulerede kapitalismes fremmarch er langt mere omfattende i Sydeuropa hvor krisen qua svagere økonomier er langt mere gennemgribende. De danske lønmodtagere lever i en falsk bevidsthed om at krisen vil begrænse sig til Syd- og Østeuropas svage økonomier  - men kapitalisme vil forstå at eksportere i første omgang lønnedgangen til Vest- og Nordeuropa og det er her - i bekæmpelse af det forsøg på konsolidering af kapitalismens krisepolitik - at Enhedslistens informations- og solidaritetsarbejde skal sættes ind. At sætte Lille Lars og Venstre-juntaens kommende politik i relief til det, der samlet foregår i europæisk regi, vil give Enhedslisten den profil som internationalt lønmodtagerparti som er nødvendig for at afsløre højrepopulismen og Dansk Folkeparti som hovedfjenden. Fordi Socialdemokratiet ikke formår at pille højrepopulismen fra hinanden, så er det jo ikke ensbetydende med at en ægte og ærlig socialistisk retorik og politik ikke kan vække de lønmodtagere, der udgør grundlaget for nyliberalismen - nemlig de højrepopulistiske partier i Europa, Først og fremmest må Enhedslisten se at få deres hjemmeside til at fungere som et socialistisk informations- og debatforum for medlemmer og interesserede.</p>
</div></div></div>          <div class="comment recommendations">

     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/markus-hornum-stenz">Markus Hornum-Stenz</a></span></div>
     <div class="comment-date-wrapper">

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Det fundamentale problem for EL ved valget var to ting:<br clear="none" />
1. Elbæks Alternativet sælger essentielt nogenlunde samme vare, men er stadig "rene" protestpartier, mens Enhedslisten har forsøgt sig med reel indflydelse og fået lidt lort på fingrene, som man får når man udfører reelt arbejde.<br clear="none" />
2. En stemme på EL er fortsat en stemme på et parti, som vil noget fundamentalt anderledes med samfundet end de andre partier (minus Å), dvs. EL-stemmer giver faktisk først reelt mening når EL og Å tilsammen dækker en uomgængelig procentdel af stemmerne.<br clear="none" />
Dvs. en del vælgere nok stadig tænker "Hmm, hvis jeg stemmer S så trækker jeg trods alt i rød retning og giver mandat til folk som har erfaring med regeringsmagt, men hvis jeg stemmer EL så bliver der flere som påpeger fejl fra sidelinien og vil noget helt andet. Og SF brændte jo nallerne på den konto"</p>
<p>(23 % af dem som stemte EL sidste gang, stemte S eller Å denne gang. 28 % af dem som stemte EL ved dette valg, stemte S eller SF ved sidste valg. <a shape="rect" href="http://www.dr.dk/nyheder/politik/valg2015/vaelgervandringer#OE2011">http://www.dr.dk/nyheder/politik/valg2015/vaelgervandringer#OE2011</a>)</p>

  <div class="comment-content-wrapper">
        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/torben-r-jensen">Torben R. Jensen</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1039817#comment-1039817" rel="bookmark">25. juli, 2015 - 09:50</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>De tre venstrefløjspartier retter sig mod forskellige vælgergrupper og får nok mest ud af at markere deres egne standpunkter uden at skele for meget til populisme og meningsmålnger.</p>
<p>Truslen er nyliberalismen, hvor især det ideologiske skifte hos socialdemokraterne midt i valgperioden har gjort det svært for venstrefløjspartierne. Ikke mindst fordi socialdemokraterne fortsatte med en retorik, som om de stadig tror på en blandingsøkonomi (Keynes).</p>
<p>Der er formentlig i mindre grad også modstandere mod nyliberalisme i Venstre og Konservative, selv om det kan være mere svært for liberale vælgerne at se forskellen på nyliberalisme og de to partiers oprindelige ideologi.</p>
<p>Hvad DF mener om økonomi er for mig ret uklart, men for venstrefløjen må det primært dreje sig om at kritisere de nyliberale strømninger og ikke mindst, at Socialdemokraterne tilsyneladende forsøger at argumentere for to modsat rettede liberale ideologier.</p>
</div></div></div>          <div class="comment recommendations">

At Enhedlisten skreg op, er rigtigt, men tog aldrig konsekvensen, i form af et mistidligforslag til regeringen i folketinget.<br clear="none" />
Det vil blive værre under Lars Løkke, sagde de, hvergang de svigte os, dem der havde stemt på dem.<br clear="none" />

Vi skal ned af hængekøjen, lød det fra toppen af Enhedslisten, i et ekko af Villy "Godnatdal", men de burde havde tænkt på, hvordan det gik "Godnatdal"<br clear="none" />
Et ødelagt parti, som ingen gad slås for, er det virkeligt det, toppen af Enhedslisten vil?</p>

  <div class="comment-content-wrapper">
        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/philip-b-johnsen">Philip B. Johnsen</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1039916#comment-1039916" rel="bookmark">25. juli, 2015 - 14:43</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Det handler vel om, at skabe den bæredygtige fremtid, hele befolkningen har brug for og det vil muligvis komme bag på mange, at det ikke er neoliberalismen flertallet ønsker, når det kommer til stykket.</p>
<p>Den sidste regeringsperiode var typisk for neoliberalismens menneskefjendske tyranni, hvor der på trods af at gældskrisens skygger, stadig hænger over landet, opgives regulering og kontrol af økonomien, alle de systemiske finansinstitutioner er der stadigvæk og kan spiller hasard med landets økonomi uden frygt, for det er helt risikofrit, skatteyderne betaler hvis det går galt, de systemiske finansinstitutioner er for store til at gå ned, plat og svindel er det, intet andet.</p>
<p>Imens de udsatte og arbejdsløse, skal overvåges formes kontrolleres og tilpasses til markedet, som var mennesker kun slaver, hvem gider dette plutokratiske diktatur, når det kommer til stykket, de fleste vil have et godt solidt sikkerhedsnet under tilværelsen, hvis uheldet er ude, skulle man blive arbejdsløs eller syg, politisk regering med vision og mål, er hvad der er savnes af mange, ikke overvågning, kontrol og tvangs modellering af mennesker, for tilpasning til et korrupt marked.</p>
</div></div></div>          <div class="comment recommendations">

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>De forudsigelige 4-5 stykker fra HB  får gerne spalteplads i medierne. Lad være med at tale om "selvransagelse i Enhedslisten". Tal om et mindretal i Hovedbestyrelsen, der altid er god for en kritisk kommentar til  bl.a. FT-gruppen. Jeg synes det kunne hve været fedt med flere EL-stemmer, men synes samtidig det er godt med den fremgang, der vitterligt kom. Som jeg ser det, har Alternativet selvfølgelig scoret en del af de atemmer, som EL måske kunne have fået. Alternativet står ikke for et grundlæggende opgør med den herskende samfunds(u)orden, men har sympatiske værdiudmeldinger uden de farlige socialistiske anstrøg, som så mange er bange for. Den retorik de fem ofte benytter sig af er efter min opfattelse betonagtigt kliche- og floskelagtigt tilbageskuende. Så jeg er ikke med på den galej. Så længe vi i Enhedslisten fastholder målet om et grundlæggende anderledes  samfund og en verden, der ikke drives af grådig, bundløs jagt på mere forbrug og den enkeltes ensomme kamp for at overleve, men på alle de måder vi kan, i bevægelser, som græsrødder og som folkevalgte, knokler for et solidarisk, retfærdigt, ligeværdigt, kærligt, grønt samfund, er jeg med. Den dag vi bliver revisionistiske, står jeg af.</p>

  <header>
                          <em class="unpublished" />
      </header>
  <div class="comment-user-image-wrapper">
    <a shape="rect" href="/bruger/ole-vagn-christensen"><img typeof="foaf:Image" src="http://www.information.dk/sites/information.dk/files/styles/36x36/public/users/dsc_0010.jpg?itok=C9o47kBh" alt="Brugerbillede for Ole Vagn Christensen" title="Ole Vagn Christensen" /></a>  </div>
  <div class="comment-content-wrapper">
        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/ole-vagn-christensen">Ole Vagn Christensen</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1039950#comment-1039950" rel="bookmark">25. juli, 2015 - 17:59</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Enhedslisten har ikke forstået hvilket de øvrige rødepartier eller ikke har at der kræves anderledes politiske handlinger i et samfund hvor Fogh skabte egoisternes samfund som i særdeleshed ministerierne blev styret efter. Ikke mindst finansministeriet og Beskæftigelsesministeriet under den røde regering.<br clear="none" />
Først Finansministeriet som omdøbte den danske andelssamfund til et konkurrence samfund.<br clear="none" />
Et beskæftigelses ministeriet som kom med fire skrivebordsløsninger hvor der blev hentet mia af kroner fra reformer som ikke reformerede men skabte armod, for at hjælpe de mange udfaldstruede uden det løste deres udfald aller højest udsatte dem.<br clear="none" />
Med disse skrivebordsordninger på et alvorligt problem tabte Rødblok valget.<br clear="none" />
Fordi behandlingen af de udfaldstruede med de fire ordninger ikke løste problemet og dermed skabte tryghed i samfundet tværtimod.<br clear="none" />
Et andet fejltrin var at Dansk Folkeparti vandt troværdighed på selv om det var deres værk som de røde partier gjorde alt for at få klistret på dem.<br clear="none" />
Så var det at de var ærlige om at det store udfald på 50.000 og ikke som de var blevet oplyst af beskæftigelsesministeriet på 2-300. Var noget som man burde gøre noget ved.<br clear="none" />
Hvorfor Dansk Folkeparti vandt tilslutning ved at forstå situationen og ville gøre noget ved det.<br clear="none" />
I stedet for at venstrefløjspartier eller ville snakke og beskylde DF for at det var deres skyld at 50.000 var faldet ud.<br clear="none" />
Men den kunne ikke sælges til den danske befolkning, ligesom man eller ikke kunne klandre de Radikale for ikke at ville gøre noget for at afhjælpe. Da de fire gange gav tilslutning til de løsningsforslag der kom fra Finans som Beskæftigelsesministeren.<br clear="none" />
Venstre fløjen har en stor udfordring hvordan får vi genskabt andel samfundet  hvor borgerinddragelse er et naturligt element. Så vi kan få stoppet det egoistsamfund med armslængde principper som stopper og bluffer med at de kan løse danskernes udfordringer i velfærdssamfundet.</p>
</div></div></div>          <div class="comment recommendations">

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Hvorfor gik EL kun 2 frem? Når SF gik 9 tilbage og RV 9 tilbage = 18 i alt. S tog 3 af dem, 15 tilbage. Hvorfor gik de 15 ikke til EL? Hvorfor kun 2? Ok. Alternativet fik 9, men de kunne teoretisk set  komme fra hele paletten, og lad os antage, at 2 kom fra noget udenfor "rød blok", så er der kun hentet 7 indenfor. Hvorfor voksede EL så ikke med (15 - 7) + 2 = 10 til 22, altså næsten en fordobling? Det ville have set fornuftigt ud.</p>
<p>Når det ikke skete, tror jeg det skyldes, at EL gjorde for lidt forskel i den "røde blok", som de var parlamentarisk grundlag for. Vælgerne har tænkt: - SF og RV duede ikke, men EL lod det ske. Derfor kan vi ikke belønne EL for at holde noget i live, der ikke duede. EL's passivitet gjorde dem medansvarlige. En anden gang skal der mere power bag mandaterne.</p>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Vælgervandringerne er ikke nødvendigvis mellem de partier, som ender med at være gået frem eller tilbage.<br clear="none" />
Op til valget var resultatet for DF noget usikkert, men efterfølgende viste Voxmeter fremgang i forhold til valgresultatet, hvilket for mig tyderpå, at det er "ved ikke" svarene der har besluttet sig i stemmeboksen. Nogle kommentatorer mente heriblandt voxmeters egen chefanalytiker, at de "fejlagtige" målinger skyldtes skyldtes "skam" over at ville stemme på DF, hvilket dog med den første meningsmåling efter valget burde være tilbagevist.<br clear="none" />
I stedet er der en forbandet akademisk bedrevidenhed på venstrefløjen, hvor man tror, at DF vælgere blot er dumme og er blevet forført af demagoger.<br clear="none" />
Socialdemokraterne er formentlig de eneste som med rette kan beskyldes for populisme. Det er helt uhørt, at partiet konsekvent forsøger at skjule deres hensigter og det ideologiske skifte efter valget i 2011 er næppe overgået af nogen andre partier. Hvis Bjarne Corydon tegner partiets holdning til økonomisk politik, så hører partiet til på den yderste højrefløj.</p>

<p>NB . Ejendomsretten til hvad ? : Jorden, naturresurserne, det store selskab, det lille firma, bankerne, forsikringsselskaberne, medicinalindustrien, parcelhuset, transportmidlerne, afgrøden i haven, fiskene i havet - og den berømte tandbørste.<br clear="none" />
Svar udbedes.</p>

     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/ole-vagn-christensen">Ole Vagn Christensen</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1040064#comment-1040064" rel="bookmark">26. juli, 2015 - 11:13</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Spændende debat der her er rejst, grunden til at Rød blok tabte var at egoistsamfundet havde vundet over Andelssamfundet og politikkernes armslængde principper er her det bærende for de kan kun styrke egoistsamfundet.<br clear="none" />
Lad mig give et par eksempler var det ikke fire forslag der kom fra regeringspartierne for at afhjælpe men ikke stoppe udfaldsproblemet fra arbejdsstyrken.<br clear="none" />
Men hvem var de troværdige i dette alvorlige problem det var skaberen af det DF men når de ikke tabte på det tværtimod så er min vurdering at de var blevet lovet af Finans som beskæftigelsesministeren at det var kun 2-3000 hvorfor de var modtagelig for gode forslag til løsning ja indgik endog en aftale med SF. Samtidig kunne de styrke sig på at Rød Blok ingen globaliseringspolitik havde ved at fremføre at Danmarks problem var at i Danmark er der ligeså mange ud faldne som der er Øst arbejdere, samt at verdens flygtninge situation skader det danske arbejdsmarked og vores sociale reformer.<br clear="none" />
Rød blok må hvis de skal have gennemslagskraft igen finde tilbage til andelssamfundets kvaliteter og positiv borgerinddragelse.<br clear="none" />
Den her problemstilling kampen mod egoistsamfundet og dermed oplevelsen af manglende globaliseringstiltag er ikke bare et dansk problem den er en udfordring for alle nordiske velfærdssamfund. Men mest påkrævet i Danmark.</p>
</div></div></div>          <div class="comment recommendations">

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Hvis vi tager udgangspunkt i det naive demokratiske niveau her i landet og ser på reaktionen - grænsende til det hysteriske - da finanskrisen ramte vores kongerige i 2008, og en nærværende avis havde en overskrift med flere centimeter høje bogstaver: "SYSTEMFEJL". Og alle kastede sig over finanskapitalen som de skyldige - og så til i dag, hvor det ser ud til at "systemfejlen" begrænser sig (er eksporteret) til Grækenland og Sydeuropa ...ja, så er det de dovne grækere og fattige spaniere, der selv har været ude om det. Vores logik og handlekraft er i sandhed en begrænset størrelse.</p>
<p>Vi må op på et højere debatniveau, hvis vi vil hamle op med højrekræfterne, der sidder på de politiske og økonomiske organisationer, mens vi lønmodtagere er fraktioneret i sekteriske politiske og økonomiske selvforsvarsgrupper, i og uden for fagbevægelsen, værdipolitikken, familien og arbejdsmarkedet - forgældede og i konstant frygt for nedskæringer, job og vores arbejdsmæssige tilstrækkelighed.</p>

  <div class="comment-user-image-wrapper">
    <a shape="rect" href="/bruger/philip-b-johnsen"><img typeof="foaf:Image" src="http://www.information.dk/sites/information.dk/files/styles/36x36/public/users/image_145.jpg?itok=p7Yw800H" alt="Brugerbillede for Philip B. Johnsen" title="Philip B. Johnsen" /></a>  </div>
  <div class="comment-content-wrapper">
        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/philip-b-johnsen">Philip B. Johnsen</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1040083#comment-1040083" rel="bookmark">26. juli, 2015 - 13:50</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Hvad jeg vil ønske mig fra alle partier, foruden at hensigten er, at den brede befolknings interesser er i focus er:</p>
<p>Langsigtede bæredygtige mål opbygget på fremtidssikret og realistisk politisk vision og politisk veldefineret strategi for realiseringen.</p>
<p>EU er diktatur, EU er økonomistyring ikke demokrati, i EU er mennesker resurser, der skal formes og kontrolleres så udbyttet bliver størst, ud fra devisen, at hvis de rige bliver rigere så bliver alle bedre stillet, men det er en løgn, for udviklingen går mod alle får mindre og mindre for, at koncentrer magten, rigdommen og konkurrenceevnen.</p>
<p>En vision er bæredygtighed, nej til den nuværende faste økonomiske samfundsmodel og et mål om en dynamisk samfundsmodel, der tilpasses til bæredygtighed for befolkningen.</p>
<p>Det er ikke muligt at ændre i morgen, det kræver planlægning, men det et mål og så er det med at komme igang.</p>
<p>Realiseringen sker kun ved ændringer her og der og alle steder, med fejl der bliver begået og rettelser og nye fejl, men hvis visionen er der og der hele tiden er nye delmål der opnås, så kommer forandringerne.</p>
<p>Jeg slutte her, for jeg har ikke svaret på problemet, jeg beskriver kun med mine beskedne evner udfordringen, med nogle ord fra en klog mand.</p>
<p>Fra link:<br clear="none" />
"It is easy to mouth the words “sustainable development”, but to make it happen, we have to be prepared to make major changes in our lifestyles, our economic models, our social organization and our political life."</p>
<p>Ban Ki-Moon, 2011<br clear="none" />
FN's generalsekretær.</p>
<p>Link: <a shape="rect" href="http://www.un.org/sg/statements/?nid=5056">http://www.un.org/sg/statements/?nid=5056</a></p>
</div></div></div>          <div class="comment recommendations">

  <header>

      </header>
  <div class="comment-user-image-wrapper">
    <a shape="rect" href="/bruger/per-doerup-jensen"><img typeof="foaf:Image" src="http://www.information.dk/sites/information.dk/files/styles/36x36/public/default_images/buddyicon.png?itok=epQPcoiY" alt="Brugerbillede for Per Dørup  Jensen" title="Per Dørup  Jensen" /></a>  </div>
  <div class="comment-content-wrapper">
        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/per-doerup-jensen">Per Dørup  Jensen</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1040090#comment-1040090" rel="bookmark">26. juli, 2015 - 14:12</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Susanne Langer (25-7, 15,04) og flere andre vil gerne marginalisere  fem "kliche- og floskelagtigt tilbageskuende" HB-medlemmer. Og vel allerhelst ekskludere dem. Og skriver sidst selvmodsigende: "den dag vi bliver revisionistiske, står jeg af."<br clear="none" />
  Nu er det jo svært empirisk at argumentere for, at det IKKE er en revisionistisk, populistisk og indenrigspolitisk orienteret kurs, EL i tiltagende grad har fulgt, siden partiet blev stiftet lige efter afslutningen af den Kolde Krig/den unilaterale neoliberalismes sejr.<br clear="none" />
 Dem, hun vil udgrænse er m.a.o de "beton-kommunister,"der står fast på de socialistiske principper (ejendomsretten, anti-imperialismen/freden, Nato-kritikkerne), og som altså forfølger det socialistiske perspektiv.<br clear="none" />
 Dét hun og flere andre slår til lyd for er at erodere selve partiets socialistiske legitimitet og identitet.<br clear="none" />
 I stedet skal EL - og venstrefløjen generelt omformes til "moderne" socialistisk partier, som Villy Søvndal skrev i en kronik.<br clear="none" />
 Men igen, nu har EL jo præcis fulgt dette revisionistiske, populistiske og "moderne" spor. Og har kun tiltrukket nogle få unge og flygtige vælgere på den konto.<br clear="none" />
 Så EL nu er lidt større end sidst.<br clear="none" />
Og nok har partiet forfulgt nogle enkeltsager som Dong og Goldman Sachs (uden dog at sætte dem ind i en ovenordnet kapitalisme-kritisk kontekst)<br clear="none" />
- Og nok har folk derude svært ved at kontekstualisere, fx at forstå, at elimineringen af Sovjet, som venstrefløjen unuanceret medvirkede til - og den følgende implementering af neoliberal unilateralisme - er den direkte årsag til den resorption af de velfærds-landvindinger, som  "velfærds-kompromiset" i fx. DK har undergået siden, og fortsat undergår.<br clear="none" />
 I forsøget på genopbygning af socialismen er det unægteligt et betydeligt handicap, at man ikke længere har en socialistisk supermagt (med fejl, den måtte have) at læne sig op af!)<br clear="none" />
 - Men "folk derude" er ikke så dumme, at de ikke kan se, at der er en verden omkring sig.<br clear="none" />
Det må så være venstrefløjens/EL´s historiske mission at tilføre dem en forståelse af, at fx. den aktuelle flygtninge-problematik - er koblet til manglende økonomisk og social udvikling,  herunder IMF´s privatiserings-politikker, intern korruption hos de IMF samarbejdende komprador-eliter, og til Nato´s krige - i de lande flygtninge flygter fra, (hvoraf der iøvrigt kun er promiller, der slipper ud - hvordan de så end har fået råd til det, men som udelukkende har "humanisternes" fokus, mens de mange interne og "nær"-områds- flygtninge i fx. Syrien synes ligegyldige for dem)<br clear="none" />
- Og forøvrigt søgte "diktatoren" Gaddafi jo også at skabe et alternativ til IMF´s kvælertag på Afrika, og var langt henne i processen med at finansiere og skabe den Afrikanske Enheds-bank og Enheds-mønt - som kunne have skabt økonomiske og sociale udviklingsmuligheder for afrikanerne, så de ikke behøvede at flygte af den grund. Men EL var jo desværre et stykke hen ad vejen med på Nato´s vogn...så nu ligger dette alternativ i grus.<br clear="none" />
- Så hvis EL mener noget med socialisme, (hvem skulle ellers?) skal der tværtimod luges ud i partiet, og de progressive socialistiske principper:  Den folkelige ejendomsret til produktionsmidlerne, anti-imperialismen, kampen mod Nato, kampen for freden - og kampen for genoprettelsen af miljøet og klimaet - og  ikke kun abstrakt-retorisk, men konkret målrettet - igen øverst på dagsordenen.</p>
</div></div></div>          <div class="comment recommendations">

      </header>
  <div class="comment-user-image-wrapper">
    <a shape="rect" href="/bruger/peter-sterling"><img typeof="foaf:Image" src="http://www.information.dk/sites/information.dk/files/styles/36x36/public/default_images/buddyicon.png?itok=epQPcoiY" alt="Brugerbillede for Peter Sterling" title="Peter Sterling" /></a>  </div>
  <div class="comment-content-wrapper">
        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/peter-sterling">Peter Sterling</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1040093#comment-1040093" rel="bookmark">26. juli, 2015 - 14:53</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Hvad er sandheden om forringelserne i velfærden, og er folketingsvalget samt demokratiet blot en fasade for et gigantisk tyveri?</p>
<p>I en artikel fornyligt "Venstrefløjen bør repræsentere de velfærdsvillige" skrev en S-partimedlem at der var "114 mandater placeret hos partier, der gik til valg på velfærd". Hvis det var sandt, ville det være umuligt at skære ned, sådan som vi har set det ved de sidste 2 regeringer. Har det så handlet om valgflæsk, lyver partierne sig til flere mandater end de er berettiget til, eller er det befolkningen som lyver for hinanden eller værre, for sig selv? </p>
<p>I en anden artikkel "Flertal på plads: S, DF og R støtter kommuneaftale", er det tydeligt at et stort flertal af partierne er for forringelserne for de handikappede, de ældre, kontanthjælps modtagerne m.fl. Næste år kommer der 6 mia. i skattelettelser til de vælgere som har stemt på nedskæringspartierne, og efter kommuneaftalen kommer der vel 10 mia mere på et senere tidspunkt. Det ligner simpel sociopatisk hensynsløs grådighed. Politikkerne har i 16 år systematiskt drænet bunden for penge. Danmark er en af verdens rigeste lande, det er ikke penge der mangler men empati for andre. Talte for nyligt med nogle som sagde at S havde gjort det godt, vi var kommet udenom krisen sagde de, det var umuligt at komme igennem med at det var bunden som havde betalt prisen. Det ser nogle gange ud som om at folk ikke ved hvad der foregå udenfor deres egen kreds/stand, eller lader de bare som om, lukker de øjnene for de horrible forhold som har ramt de andre, hospitalerne de handikappede m.m.? </p>
<p>DF støttede kommuneaftalen og nedskæringerne, og jeg har ikke hørt en eneste af deres vælgere sige fra over for partiet, dette kunne tyde på at deres vælgere bevidst lyver omkring at de er imod nedskæringerne. </p>
<p>Jeg tror at grunden til at EL gik frem mens SF blev halveret er, at der ikke er nogen til venstre for EL. Ved det forrige valg sagde Johanne Schmidt: "Enhedslistens mål er at stoppe Lars Løkke fra at blive statsminister". Det er det samme som at sige til S at EL freder dem, S kan gøre lige som de vil. Den holder ikke, EL skulle have væltet regeringen, det var den eneste vej til at få troen på demokratiet tilbage. Men det er måske der problemet er, demokratiet er et skuespil. Hvad er samspillet mellem folketinget og magteliten. Har folketinget reelt ikke magten, ligger den et andet sted? </p>
<p>Samarbejdet mellem EU og storindustrien ligger bag væsentlige dele af nedskæringerne. Der er indskrevet i flere traktater at regeringerne skal skære ned for velfærden. For nyligt så vi hvordan Grækenland blev tvunget til at forringe vilkårene, og vi kan læse om de horrible sociale forhold som Grækenland nu oplever. Kommuneaftalen viser at forringelserne går fra folketinget til Kommunernes Landsforbund og derfra til kommunernes socialkontorer. Samtidigt ser vi feje politikere undskylde sig med at der jo er demokrati ude i kommunerne, som om det ikke er folketinget som dikterer de sociale nedskæringer. </p>
<p>Er der Ikea eller Lego som er problemet? Måske, men på en anden måde end det er beskrevet af andre kommentatorer. Danmark er styret ved en snæver magtelite, folketingsvalget er en illusion. Det er påfaldende at de største koncerner ikke betaler nævneværdig skat. Vi nærmer os nu at kun 1% af verdens befolkning, ejer halvdelen af verdens værdier, det går den skæve vej fordi en snæver magtelite har tiltusket sig den reelle magt, det er dem som bestemmer hvilke love vi har og dette er grunddefinitionen på fascisme.</p>
</div></div></div>          <div class="comment recommendations">
      <ul class="comment-1040093"><li class="first last"><a shape="rect" class="recommendeer" href="/bruger/ebbe-overbye">Ebbe Overbye</a></li></ul> <div class="title">anbefalede denne kommentar</div>    </div>

        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/philip-b-johnsen">Philip B. Johnsen</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1040100#comment-1040100" rel="bookmark">26. juli, 2015 - 15:57</a></span>

    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Er socialisme budskabet om, at en anden måde at gøre tingene på, der er OK og ikke 'farlig', socialisme skal kun sælges til befolkningen?</p>
<p>Eller tager jeg fejl, er Enhedslistens drøm om et mere lige samfund muligvis farlig?</p>
<p>Befolkningen er i alt fald bange, neoliberalismen er fratagelse af sikkerhedsnettet, frygt er diktaturets redskab, terror og trusler om fratagelse af selvstændigheden og livsgrundlaget, når arbejdsløshed eller sygdom, lidt efter lidt er blevet ensbetydende med, at synke i fattigdom, for folk uden formue eller forsikring.</p>
<p>Diktaturet påstår at det ikke, er på grund af ulighed, selvom en procent af verdensbefolkningen ejer det samme, som den fattigste halvdel af verden tilsammen, men det er international konkurrence globalisering og det er nødvendighedens politik siger diktaturet, men Grækenland er ikke en tom trussel, det er virkelighed, først tømmes landet for penge, derefter privatiseres landets vitale infrastruktur til spotpris ved tvangssalg til plutokratiet og så udsultes borgerne der intet ejer, hvis man sætter sig op imod diktaturet, så får det konsekvens, så det er ikke lige til, at få folk til at tro på fremtiden, med en fjende som plutokratiet EU eller diktaturet.</p>
<p>Enhedslisten skal turde sige, nok er nok og man kan ikke samtidig være støtteparti for diktaturet vel?<br clear="none" />
Det mener jeg ikke, i alt fald.</p>
</div></div></div>          <div class="comment recommendations">

                          <em class="unpublished" />

  <div class="comment-user-image-wrapper">
    <a shape="rect" href="/bruger/michael-kongstad-nielsen-0"><img typeof="foaf:Image" src="http://www.information.dk/sites/information.dk/files/styles/36x36/public/users/anemone_2.jpg?itok=r3mwzh3t" alt="Brugerbillede for Michael Kongstad Nielsen" title="Michael Kongstad Nielsen" /></a>  </div>
  <div class="comment-content-wrapper">
        <footer class="comment-submitted">
     <div class="comment-name"><span rel="sioc:has_creator"><a shape="rect" href="/bruger/michael-kongstad-nielsen-0">Michael Kongstad Nielsen</a></span></div>
     <div class="comment-date-wrapper">
       <span class="comment-date"><a shape="rect" class="permalink" href="/comment/1040123#comment-1040123" rel="bookmark">26. juli, 2015 - 18:53</a></span>
     </div>
    </footer>

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Hvis Enhedslistens principprogram »i praksis« er omskrevet i kandidathåndbogen, så kunne det måske være, at det er principprogrammet, der skal skrives om. Eller hvad?<br clear="none" />
I kandidathåndbogen kan man bl.a. læse:<br clear="none" />
 »I jeres partiprogram skriver I, at I vil ændre grundloven, så samfundet kan overtage virksomhederne uden kompensation. Så I vil tage min virksomhed fra mig?«<br clear="none" />
 »Nej, det vil vi ikke! med mindre du altså ejer DONG?... Hvis et flertal af danskerne er enige om det, vil vi altså gerne ændre grundloven, så demokratiet igen kan overtage DONG.«</p>
<p>Bortset fra, at staten stadig ejer over 50 % af DONG, og bortset fra, at grundlovsændringer er mere end besværlige, så kunne det da godt være, at man skulle droppe konfiskationsprincippet i principprogrammet, når det nu kun er udvalgte sektorer, man vil have på statens hænder, ikke LEGO eller Mærsk. Overtagelse kunne så ske med fuld kompensation, som efter den nugældende grundlov.</p>
<p>I tilfældet DONG kunne overtagelse ske ganske simpelt ved at undlade at børsnotere. Så kan Goldman Sachs m.fl. udnytte deres "put option", og lade hele handlen gå tilbage. </p>
<p>I øvrigt skal EL være opmærksom på, at DF, Å, SF og Ø tilsammen udgør mere end den tredjedel af folketinget, det giver adgang til folkeafstemning efter grundlovens § 42: </p>
<p>"Stk. 1.<br clear="none" />
 Når et lovforslag er vedtaget af folketinget, kan en tredjedel af folketingets medlemmer indenfor en frist af tre søgnedage fra forslagets endelige vedtagelse overfor formanden begære folkeafstemning om lovforslaget. Begæringen skal være skriftlig og underskrevet af de deltagende medlemmer." </p>
<p>Det kunne der nemt blive brug for i fx privatiserings- eller EU spørgsmål.</p>
</div></div></div>          <div class="comment recommendations">

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>"Mennesker er overalt i lænker, og disse lænker vil ikke brydes, før man føler det degraderende i at være træl, det være sig for en enkeltperson eller en stat. Civilisationens sygdom er ikke så meget de manges materielle fattigdom, frihedsåndens og selvtillidens forfald. Den revolte, der skal forvandle verden, vil udspringe, ikke af den velvilje der avler ’reformer’, men af viljen til at være fri. Mennesker skal arbejde sammen i fuld bevidsthed om deres gensidige afhængighed; men de vil virke på egne vegne. Deres frihed vil ikke blive dem skænket fra oven, men de vil selv tage den.<br clear="none" />
Socialister skal da ikke rette deres appel til arbejderne med det spørgsmål: ’Er det ikke ubehageligt at være fattig, og vil I ikke hjælpe med at rejse de fattige?’ men i denne form: ’Fattigdom er kun tegn på menneskets trældom. For at helbrede den må du ophøre at arbejde for andre og stole på dig selv’. Lønslaveri vil eksistere, så længe der er en mand eller en institution, der er herre over mennesker. Det vil ophøre, når arbejderne lærer at sætte frihed over komfort. Den jævne mand vil da blive socialist, ikke for at sikre sig et mindstemål af civiliseret levestandard, men fordi han skammer sig over det slaveri, der binder ham og hans kammerater, og fordi han er besluttet på at gøre ende på det industrielle system, der gør dem til slaver.” (Fromm: 'Det sunde samfund', s. 207)</p>
<p>Vækkes denne erkendelse af trældom hos 2/3 af vælgerne (hvilket udgør under- og arbejderklasse tilsammen) skal stemmerne og den reelle indflydelse nok komme. Men så længe den herskende fortælling om arbejdets nødvendighed ikke møder egentlig modstand, eller folk i de laveste samfundsklasser ikke indser (eller får hjælp til at indse) deres samhørighed og fælles interesse i en socialistisk stat... ja, så opretholdes status quo.<br clear="none" />
Desværre kunne Ø ikke i nødvendigt omfang fremkomme med en alternativ fortælling eller bidrage hensigtsmæssigt til en kollektiv vækkelse. Et sådan 'mod' fandt mange til gengæld repræsenteret hos Å. Jeg tror derfor, at det var et fejlskøn, da man besluttede at skrue ned for revolutionsretorikken. Den er der da netop særligt brug for på et tidspunkt, hvor alle andre partier dyrker samme neoliberale retorik og idealer.<br clear="none" />
Men selvfølgelig er tingene sjældent så sort-hvide.</p>
</div></div></div>          <div class="comment recommendations">

    <div>
      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>@Michael Kongstad Nielsen</p>
<p><i>Jeg tror ikke så meget på den med for "fremmedvenlige" EL.</i></p>
<p>Den ligger ellers lige til hoejrebenet. </p>
<p>Uagtet hvad politikerne siger, saa taler den foerte politik sit eget sprog; Der er bred enighed i tinget for at afvikle "den danske model". Det lader mest til at vaere et spoergsmaal om hvor hurtigt de vil goere det (her vinder LA).</p>
<p>Imidlertid lader det til at der er et markant flertal af befolkningen der er for at BEVARE "den danske model". Og EL er tydeligvis den bedste garant for at bevare modelen, saa hvorfor mon de ikke er i stand til at tiltraekke stoerre vaelgergrupper?</p>
<p>Hvis vi tager i betragtning at de fleste (stoerre) partier, herunder S, V, K og selv i nogen grad SF, siden starten a 0'erne i en eller anden udstraekning har adopteret en "stram udlaendinge-politik", og dertilhoerende retorik, for paa denne vis at tiltrakke valgere, og for ikke at miste vaelgere til DF, saa staar det ganske klart at befolkingen ikke just er tiltrukket at en "fremmedvenlig" politik.</p>
<p>Derfor forekommer det mig aabenlyst at EL med deres halal-hippie-attitude naturligvis ikke appelerer til en saerlig stor vaelgergruppe.</p>
<p>Mht. S saa taenkt jeg noget lignende; At S gik frem, og ioevrigt sidder paa over 25 % (!!) af vaelgerne, fordi de har nogle fantastiske spin-doktorer og generelt er fremragende til deres PR. Men det er jo, mildest talt, en deprimerende tanke.</p>
</div></div></div>          <div class="comment recommendations">

      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>De nødvendige forandringer kommer ikke fra den etablerede ideologisk vanetænkning.</p>
<p>Hvis vi vil redde kloden og sikre en retfærdig fordeling og personlig handlefrihed, er vi nødt til at etablere en fælles ejendomsret til naturgrundlaget og jordens beliggenhedsværdi.  </p>
<p>Det er først og fremmest spekulationsmulighederne på ejendomsmarkedet, der er grundlaget for finanskapitalens samfundsskadelige aktiviteter.</p>
<p>Uden privat ejendomsret til naturgrundlaget og jordens beliggenhedsværdi vil finanskapitalen være nødt til at fokusere på værdiskabende investeringer.</p>
<p>Hvis vi kombinerer en effektiv miljøpolitik med fælles ejendomsret til naturgrundlaget og jordens beliggenhedsværdi og sikrer at vitale forsynings- og infrastrukturvirksomheder og monopolvirksomheder er offentlig ejendom, vil der være grundlag for et marked, hvor vi udveksler produkter og service uden at skade hinanden og naturen.</p>

      <span class="rdf-meta element-hidden" rel="sioc:reply_of" resource="/540323" /><div class="field field-name-comment-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Ret tidligt i valgperioden holdt vi også officielt op med at være støtteparti for S-SF-R-regeringen.<br clear="none" />
Jeg foreslog i vores Hovedbestyrelse, at vi skulle erklære at vi ville pege på vores politiske ordfører som kongelig undersøger og statsministerkandidat, hvis vi fik flertal alene i Folketinget. Det var der desværre ikke flertal for.<br clear="none" />

Kunsten er at bruge pladserne i Folketinget og medietiden til at understøtte det udenomsparlamentariske og det, at vi allesammen som mennesker i Danmark er aktive for forandringer.</p>
