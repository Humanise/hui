about_body=<p><em>This is not a dictionary</em> - it is just a network of words.</p><p>At this point the purpose of the system is undefined. We hope that over time the the network can become structured enough to help in better understading the meaning of texts.</p><h2>Where does the information come from?</h2><p>Some of the words and relations are from DanNet's <a class="oo_link" href="http://wordnet.dk/"><span>OrdNet</span></a> - the rest has been been added by users while using the system.</p><h2>Who is behind?</h2><p>This site is a part of <em>Online<strong>Objects</strong></em> and developed by <a class="oo_link" href="http://www.humanise.dk/"><span>Humanise</span></a>.</p>

