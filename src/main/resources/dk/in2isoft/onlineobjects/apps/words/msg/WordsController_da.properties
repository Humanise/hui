about_body=<p><em>Dette er ikke en ordbog</em> - det er blot et netværk af ord.</p><p>Det er endnu usikkert hvad formålet med systemet er. Vi håber at netværket over tid vi blive så struktureret at det kan bruges til bedre at forstå teksters mening.</p><h2>Hvor kommer informationen fra?</h2><p>Nogle af ordene og deres relationer kommer fra DanNet's <a class="oo_link" href="http://wordnet.dk/"><span>OrdNet</span></a> - resten er tilføjet ved at brugere af systemet selv har tilføjet dem.</p><h2>Hvem står bag?</h2><p>Dette site er en del af <em>Online<strong>Objects</strong></em> der er udviklet af <a class="oo_link" href="http://www.humanise.dk/"><span>Humanise</span></a>.</p>

