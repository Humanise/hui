	<script type="text/javascript" charset="utf-8">
		hui.ui.context='../../..';
	</script>
</head>

<body>
<button onclick="hui.ui.showMessage({text:'This is a message'})">Show message</button>
<button onclick="hui.ui.showMessage({text:'This is a busy message',busy:true})">Show message (busy)</button>
<button onclick="hui.ui.showMessage({text:'This a message with an icon',icon:'common/stop'})">Show message (icon)</button>
<button onclick="hui.ui.showMessage({text:'This is a another message (1 sec.)',duration:1000})">Another message</button>
<button onclick="hui.ui.hideMessage()">hide message</button>
<button onclick="testProgressSuccess()">Progress / success</button>
<button onclick="testProgressWarning()">Progress / warning</button>
<button onclick="test1()">Test</button>
<button onclick="testConfirm(this)">Confirm</button>
<button onclick="hui.ui.confirmOverlay({element:this,text:'Do you want to delete?',okText:'Yes delete!',cancelText:'Oops, no not really',onOk:function() {alert('OK!')}})">Confirm native</button>
<button onclick="testButtonConfirm()">Confirm button</button>
<div id="a">A</div>
<script type="text/javascript" charset="utf-8">
	
	function testProgressSuccess() {
		hui.ui.showMessage({text:'Just a moment...',busy:true})
		window.setTimeout(function() {
			hui.ui.showMessage({text:'All went well!',icon:'common/success'})
		},3000);
	}

	function testProgressWarning() {
		hui.ui.showMessage({text:'Just a moment...',busy:true})
		window.setTimeout(function() {
			hui.ui.showMessage({text:'Sorry it went horribly wrong!',icon:'common/warning',duration:4000})
		},3000);
	}
	function test1() {
		var overlay = hui.ui.Overlay.create();
		overlay.addIcon('x','common/delete');
		overlay.addIcon('x','common/save');
		overlay.showAtElement(hui.get('a'));
	}
	
	function testConfirm(node) {
		var overlay = hui.ui.Overlay.create({modal:true});
		overlay.addText('Are you sure?')
		overlay.add(hui.ui.Button.create({text:'Save',highlighted:'true'}));
		var cancel = hui.ui.Button.create({text:'Cancel'});
		cancel.onClick(function() {
			overlay.hide();
		});
		overlay.add(cancel);
		overlay.show({element:node});
	}
	
	function testButtonConfirm(node) {
		var win = hui.ui.Window.create({width:400});
		var button = hui.ui.Button.create({text:'I need confirmation!',confirm:{text:'Are you confident in yourself?'}});
		button.click(function() {
			hui.ui.showMessage({text:'Yes!',icon:'common/success',duration:1000})
		});
		win.add(button);
		win.show();
	}
</script>
</body>
</html>
