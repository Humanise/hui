<?xml version="1.0"?>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
>
	<div style="overflow: hidden" class="videogrid videogrid_compact">
	<ui:repeat value="#{videos}" var="video">
		<div class="videogrid_cell #{video.inContest ? 'videogrid_cell_contest' : ''}">
			<o:thumbnail image="#{video.poster}" variant="video" frame="false" width="130" height="80" href="/users/#{video.owner.username}/#{video.id}/"/>
			<o:rendering styleClass="videoitem">
				<h3 style="line-height: 14px; height: 16px; white-space: nowrap; overflow: hidden;"><o:link href="/users/#{video.owner.username}/#{video.id}/"><o:out value="#{video.title}" emptyText="Untitled"/></o:link></h3>
				<p class="user" style="font-size: 12px;">by <o:link href="/users/#{video.owner.username}/">#{video.owner.name}</o:link></p>
				<p class="info">Category: <strong>Pop</strong></p>
				<p class="icons"><span class="#{video.type}"></span></p>
			</o:rendering>
		</div>
	</ui:repeat>
	</div>
</ui:fragment>
