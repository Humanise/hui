<?xml version="1.0"?>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
>

	<o:list value="#{videos}" var="video" variant="bordered">
		<o:splitLeft size="120">
			<o:thumbnail image="#{video.poster}" variant="video" frame="false" width="110" height="80" href="/users/#{video.owner.username}/#{video.id}/"/>
			<o:rendering styleClass="videoitem">
				<h3><o:link href="/users/#{video.owner.username}/#{video.id}/"><o:out value="#{video.title}" emptyText="Untitled"/></o:link></h3>
				<p class="user">by <o:link href="/users/#{video.owner.username}/">#{video.owner.name}</o:link></p>
				<p class="stats">
					<span class="views"><em>56432</em><strong>Views</strong></span>
					<span class="divider"></span>
					<span class="adds"><em>56432</em><strong>Views</strong></span>
				</p>
				<p class="info">Category: <strong>ROCK</strong>. Added <o:date value="#{video.created}"/></p>
			</o:rendering>
		</o:splitLeft>
	</o:list>
	
</ui:fragment>
