<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
>
	<ui:composition template="templates/sidebar.xhtml">
		
		<ui:param name="tab" value="home"/>
		
		<ui:define name="top">
			<div class="front_splash">
				<div class="front_animation">
					<ui:include src="parts/front_animation.xhtml"/>
				</div>
				<ui:fragment rendered="#{videosharingFrontView.publicUser}">
					<div class="signup">
						<div class="signup_body">
							<h2>Get a free profile!</h2>
							<gui:formula name="signupForm">
								<table>
									<tr><th><label>Name</label></th><td><gui:textfield adaptive="true" key="name"/></td></tr>
									<tr><th><label>E-mail</label></th><td><gui:textfield adaptive="true" key="email"/></td></tr>
									<tr><th><label>Username</label></th><td><gui:textfield adaptive="true" key="username"/></td></tr>
									<tr><th><label>Password</label></th><td><gui:textfield adaptive="true" key="password" secret="true"/></td></tr>
								</table>
								<gui:button text="Sign up" name="signUp" submit="true"/>
							</gui:formula>
						</div>
					</div>
				</ui:fragment>
			</div>
		</ui:define>
		
		<ui:define name="body">
			<h2 class="block">Recommended for you</h2>
			<ui:include src="parts/videogrid.xhtml">
				<ui:param name="videos" value="#{videosharingFrontView.latestVideos}"/>
			</ui:include>
			<h2 class="block">Most popular</h2>
			<ui:include src="parts/videogrid.xhtml">
				<ui:param name="videos" value="#{videosharingFrontView.latestVideos}"/>
			</ui:include>
		</ui:define>
	</ui:composition>
</html>
