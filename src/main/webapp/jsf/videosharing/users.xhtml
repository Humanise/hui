<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
>
	<ui:composition template="templates/sidebar.xhtml">
		
		<ui:param name="tab" value="users"/>
		
		<ui:define name="body">
			<h2 class="block">Members</h2>
			<o:list value="#{videosharingView.users}" var="info" variant="bordered">
				<o:splitLeft size="120">
					<o:thumbnail width="100" height="70" variant="user" image="#{info.image}"/>
					<o:rendering>
						<p style="font-size: 12px;"><o:link href="/users/#{info.user.username}/">#{info.person.name}</o:link></p>
					</o:rendering>
				</o:splitLeft>
			</o:list>
		</ui:define>
	</ui:composition>
</html>
