<f:view contentType="text/html"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	locale="#{wordsLayoutView.language}"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.account.msg.AccountController" var="msg"/>

<o:doctype/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<o:head>
		<title><ui:insert name="title"/>Account - OnlineObjects</title>
		<o:fonts/>
		<o:scriptSetup/>
		<ui:insert name="scripts"/>
  </o:head>
	<o:body>
		<o:topBar/>
    <o:dependency src="/WEB-INF/apps/account/web/css/account.css"/>
	
		<div class="account_box">
			<ui:insert name="body"/>
		</div>
		<o:footer/>
		<o:analytics/>
	</o:body>
</html>

</f:view>
