<f:view contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	locale="#{wordsLayoutView.language}"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.photos.msg.PhotosController" var="msg"/>

<o:doctype/>
<html xmlns="http://www.w3.org/1999/xhtml">
	<o:head>
		<o:metatags/>
		<title><ui:insert name="title"/>#{msg.photos} - OnlineObjects</title>
		<o:fonts/>
		<gui:scriptSetup/>
		<o:scriptSetup/>
	</o:head>
	<o:body>
		<o:topBar/>
		<o:layout variant="paper">
			<f:facet name="sidebar">
			<ui:insert name="sidebar"/>
			</f:facet>
			<ui:insert name="body"/>
		</o:layout>
		<ui:insert name="footer"/>
		<o:footer/>
		<o:analytics/>
	</o:body>
</html>

</f:view>
