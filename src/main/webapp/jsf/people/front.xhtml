<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	<ui:composition template="templates/plain.xhtml">
				
		<ui:define name="body">
      <o:dependency src="/WEB-INF/apps/people/web/style/css/people_list.css"/>
      
			<div class="people_list">
				<o:header>People</o:header>
				<o:navigator model="#{peopleListView.userList}" var="list">
					<o:list value="#{list}" var="item" variant="bordered">
						<o:splitLeft size="70">
							<o:thumbnail image="#{item.image}" width="60" height="65" variant="user" zoom="true" frame="false"/>
							<o:rendering>
								<p><o:link href="/#{item.user.username}/" app="people">#{item.person.fullName}</o:link></p>
								<p>#{item.user.username}<span> @ </span><o:date value="#{item.user.created}" time="false"/></p>
							</o:rendering>
						</o:splitLeft>
					</o:list>
				</o:navigator>
			</div>
		</ui:define>
	
	</ui:composition>
	
</html>
