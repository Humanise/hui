<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	
	
	<ui:composition template="templates/plain.xhtml">
				
		<ui:define name="body">
			
			<div class="words">
				<div class="words_front_top">
				<h1 class="words_front_title">#{msg.words}</h1>
				<form class="words_search_form" method="get" action="#{wordsSearchView.localContext}/#{wordsLayoutView.language}/search/">
					<p class="words_search_form_items">
            <span class="words_search_form_item">
              <input type="text" name="text" value="#{wordsSearchView.text}" class="words_search_form_input"/>
            </span>
            <span class="words_search_form_item">
              <input type="submit" value="Search" class="words_search_form_button"/>
            </span>
					</p>
				</form>
				</div>
				
				<div class="words_front_letters">
					<h2 class="words_front_letters_title">#{msg.index}</h2>
					<p class="words_front_letters_links">
						<c:forEach items="#{wordsFrontView.alphabeth}" var="chr">
							<o:link 
								styleClass="words_front_letters_link"
								href="/#{wordsLayoutView.language}/search/?letter=#{chr.value}">
								<o:out value="#{chr.label}"/>
							</o:link>
						</c:forEach>
					</p>
				</div>
				
				<div class="words_front_filter">
					<p class="words_front_filter_links">
						<c:forEach items="#{wordsFrontView.languages}" var="lng">
							<o:link 
								styleClass="words_front_filter_link"
								href="/#{wordsLayoutView.language}/search/?language=#{lng.value}">
								<o:out value="#{lng.label}"/>
							</o:link>
						</c:forEach>
					</p>
				</div>
				
				<div class="words_front_filter">
					<p class="words_front_filter_links">
						<c:forEach items="#{wordsFrontView.categories}" var="cat">
							<o:link 
								styleClass="words_front_filter_link"
								href="/#{wordsLayoutView.language}/search/?category=#{cat.value}">
								<o:out value="#{cat.label}"/>
							</o:link>
						</c:forEach>
					</p>
				</div>
				
				<h2 class="words">#{msg.latest_words}</h2>
				<ul class="words_list">
					<c:forEach items="#{wordsFrontView.latestWords}" var="word">
						<li>
							<o:link href="/#{wordsLayoutView.language}/word/#{word.urlPart}.html">#{word.text}</o:link>
							<span class="words_list_info">
							<c:if test="#{not empty word.lexicalCategory}">
								— #{msgCategory[o:join('code.',word.lexicalCategory)]}
							</c:if>
							<c:if test="#{not empty word.language}">
							– #{msgLanguage[o:join('code.',word.language)]}
							</c:if>
							</span>
							<c:if test="#{not empty word.glossary}">
							<span class="words_list_glossary">&#65374; <span>#{word.glossary}</span></span>
							</c:if>
						</li>
					</c:forEach>
				</ul>
			</div>
		</ui:define>
	
	</ui:composition>
	
</html>
