<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	
	
	<ui:composition template="templates/plain.xhtml">
		
		<ui:define name="title">#{msg.statistics} - </ui:define>
		
		<ui:define name="body">
			<div class="words">
				<h1 class="words">#{msg.statistics} <span>Â» #{msg.words}</span></h1>
				<div class="words_statistics">
				<c:forEach items="#{wordsStatisticsView.languages}" var="lang">
					<h3>#{lang.header} <span class="words_statistics_count">{<strong>#{lang.total}</strong>}</span></h3>
					<ul>
						<c:forEach items="#{lang.categories}" var="cat">
							<li><o:link href="/#{wordsLayoutView.language}/search/?language=#{lang.code}&amp;category=#{cat.key}">#{cat.label}</o:link> <span class="words_statistics_count">{<strong>#{cat.value}</strong>}</span></li>
						</c:forEach>
					</ul>
				</c:forEach>
				</div>
			</div>
		</ui:define>
	
	</ui:composition>
	
</html>
