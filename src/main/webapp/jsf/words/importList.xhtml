<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://www.onlineobjects.com/jsf" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:gui="http://www.in2isoft.dk/in2igui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	<ui:composition template="templates/plain.xhtml">
				
		<ui:define name="scripts">
			<o:script src="/style/js/import_list_view.js"/>
			<o:script>
				importListView.sessionId = '#{wordsImportListView.id}';
			</o:script>
		</ui:define>

		<ui:define name="body">
			<div class="words_import" style="padding: 20px;">
				<h1 class="words">#{wordsImportListView.title}</h1>
				<p>Database query time: #{wordsImportListView.queryTime}</p>
				<p>Language: #{wordsImportListView.language.code}</p>
				<gui:dropDown name="language" items="#{wordsImportListView.languageOptions}" value="#{wordsImportListView.language.code}"/>
				<gui:dropDown name="category" items="#{wordsImportListView.categories}"/>
				<form id="selectionForm">
				<table>
					<thead>
						<th></th>
						<th>Word</th>
						<th>Status</th>
					</thead>
					<tbody>
						<c:forEach items="#{wordsImportListView.list}" var="item">
							<tr>
								<td>
									<input type="checkbox" checked="checked" value="#{item.text}" name="word"/>
								</td>
								<td>
									<o:out value="#{item.text}"/>
								</td>
								<td>
									<o:out value="#{item.existing}"/>
								</td>
							</tr>
						</c:forEach>
					</tbody>
				</table>
				</form>
				<textarea id="log"></textarea>
				<p>
				<gui:button text="Import" name="performImport"/>
				</p>
			</div>
		</ui:define>
		
	</ui:composition>
</html>
