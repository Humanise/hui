code.none=Ukendt
code.nomen=Navneord
code.nomen_description=Genstande, levende væsner, personer eller abstraktioner (dreng, hest, bord, forelskelse, glæde)
code.pronomen=Stedord
code.pronomen_description=Et substitut for et navneord (jeg, han, I, sin, hvad, deres, ingen) 
code.adjectivum=Tillægsord
code.adjectivum_description=Beskriver navneord, stedord eller proprier (høj, stor, lang, gul, hurtig)
code.verbum=Udsagnsord
code.verbum_description=En handling, en hændelse eller en tilstand (løber, leger, indtræffer, synker, er, bør)
code.adverbium=Biord
code.adverbium_description=Bestemmer nærmere et udsagnsord, et tillægsord et andet biord eller en hel sætning (her, dengang, nemlig, hvor, måske)
code.praeposition=Forholdsord
code.praeposition_description=Beskriver det forhold (i stilstand eller bevægelse), man ønsker at understrege for det følgende navneord (foran, bag, til, i)
code.conjunction=Bindeord
code.conjunction_description=Gør det muligt at binde sætninger og afsnit sammen (og, eller, men, samt)
code.interjection=Udråbsord
code.interjection_description=Indgår normalt ikke i sætninger med andre ord, men i stedet selv danner en ytring. (ja, av, hmmm)
code.appellativ=Fællesnavn
code.appellativ_description=Et navneord, der betegner en art eller klasse. (kvinde, drab)
code.proprium=Egennavn
code.proprium_description=Et unikt væsen eller en unik ting (Mathias, Glyngøre)

code.proprium.personal.first=Fornavn
code.proprium.personal.first_description=Det første af en persons navne
code.proprium.personal.middle=Mellemnavn
code.proprium.personal.middle_description=The mellemste af en person navne
code.proprium.personal.last=Efternavn
code.proprium.personal.last_description=Det sidste af en persons navne (familienavn)

code.articulus=Kendeord
code.articulus_description=Lægger sig foran et navneord og siger noget om navneordet, f.eks. hvad køn, tal og kasus, ordet er i, og om det er bestemt eller ubestemt (en, et, den, det)
code.numerus=Talord
code.numerus_description=Det nøjagtige antal (mængdetal eller kardinaltal) eller den nøjagtige placering i en række (ordinaltal eller ordenstal). (én, to, tre, første, anden, tredje)
code.onomatopoeia=Lydord
code.onomatopoeia_description=Dannet ved efterligning af naturlig lyd (muh, øf)
